<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Music - Release</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Outfit", sans-serif; }

body {
  width:100%;
  min-height:100vh;
  background: radial-gradient(circle at 20% 30%, rgba(130,60,255,0.08), transparent 65%),
              radial-gradient(circle at 80% 70%, rgba(150,70,255,0.06), transparent 70%),
              #000;
  background-size: cover;
  background-attachment: fixed;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  text-align:center;
  padding-top:80px;
}

h1 {
  font-size: clamp(2rem,6vw,3.5rem);
  font-weight:700;
  margin-bottom:40px;
}

.menu {
  display:flex;
  flex-direction:column;
  gap:18px;
  width:90%;
  max-width:360px;
}

.menu a {
  display:block;
  padding:16px 0;
  font-size:1.2rem;
  font-weight:600;
  border-radius:16px;
  background: rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.25);
  color:#fff;
  text-decoration:none;
  transition: all 0.2s ease, color 0.2s ease;
  text-align:center;
}

.menu a:hover {
  background: rgba(255,255,255,0.15);
  transform: translateY(-2px);
}

.menu a.active {
  color:#a855f7; /* Ungu saat diklik */
}

footer {
  margin-top:50px;
  font-size:0.85rem;
  color: rgba(255,255,255,0.7);
}

/* Desktop Mode */
@media screen and (min-width:900px){
  h1 {
    font-size:3.8rem;
    margin-bottom:70px;
  }

  .menu {
    flex-direction: row;
    justify-content:center;
    gap:30px;
    width:80%;
    max-width:1100px;
  }

  .menu a {
    flex:1;
    font-size:1.5rem;
    padding:24px 0;
    border-radius:20px;
    max-width:none;
  }

  .menu a:hover {
    background: rgba(255,255,255,0.25);
    transform: scale(1.03);
  }
}
</style>
</head>
<body>

<h1>Start Your Release</h1>

<div class="menu">
  <a href="https://forms.gle/5H44jyz3U7Mx2Zuv9">Release</a>
  <a href="avarelease.html">Status</a>
  <a href="index.html">Back</a>
</div>

<footer>Â© 2025 <span style="color:#a855f7;font-weight:700;">Dynotic ID</span></footer>

<script>
// Tambah efek klik: teks jadi ungu
const menuLinks = document.querySelectorAll('.menu a');
menuLinks.forEach(link=>{
  link.addEventListener('click', e=>{
    menuLinks.forEach(l=>l.classList.remove('active')); // reset link lain
    e.currentTarget.classList.add('active'); // aktifkan yg diklik
  });
});
</script>

</body>
</html>
