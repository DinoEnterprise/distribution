<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sedang Maintenance</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    font-family: 'Outfit', sans-serif;
    background: linear-gradient(to bottom, #8D49DE 90%, #ffffff 100%);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 8px;
  }

  p {
    font-size: 1rem;
    color: #e0d7ff;
    line-height: 1.5;
  }

  .icon {
    font-size: 2.5rem;
    margin-top: 25px;
    animation: bounce 2s infinite ease-in-out;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @media (max-width:480px){
    h1{ font-size: 1.4rem; }
    p{ font-size: 0.9rem; }
    .icon{ font-size: 2.2rem; margin-top: 20px; }
  }
</style>
</head>

  <h1>Website Dalam Perbaikan</h1>
