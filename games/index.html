<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Play Games</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(138,43,226,.14), transparent 60%),
    radial-gradient(circle at 80% 80%, rgba(168,85,247,.12), transparent 60%),
    #000;
  color:#fff;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:100;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.65);
  border-bottom:1px solid rgba(255,255,255,.08);
}

@media(min-width:769px){
  header{ backdrop-filter:blur(14px); }
}

header h1{
  font-size:1.6rem;
  font-weight:700;
}

.header-right{
  display:flex;
  gap:10px;
  align-items:center;
}

#search-input{
  width:220px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.06);
  color:#fff;
  outline:none;
}
#search-input::placeholder{color:#aaa}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:26px 20px 120px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* ===== CARD ===== */
.product-card{
  display:flex;
  gap:18px;
  padding:20px;
  border-radius:22px;
  background:rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.14);
  transition:transform .25s ease, background .25s ease;
  animation:fadeUp .35s ease both;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

@media(min-width:769px){
  .product-card:hover{
    background:rgba(168,85,247,.16);
    transform:translateY(-4px);
  }
}

.product-image{
  flex:0 0 34%;
  border-radius:18px;
  overflow:hidden;
}
.product-image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.product-details{
  flex:1;
  display:flex;
  flex-direction:column;
}

.product-details h2{
  font-size:1.2rem;
  margin-bottom:6px;
}

.description{
  font-size:.85rem;
  opacity:.7;
  margin-bottom:14px;
}

/* ===== ACTIONS ===== */
.actions{
  display:flex;
  gap:10px;
}

.actions button{
  flex:1;
  padding:10px;
  border-radius:12px;
  font-size:.85rem;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

.buy-now{
  background:linear-gradient(90deg,#a855f7,#8b5cf6);
  border:none;
  color:#fff;
}

.buy-now:hover{opacity:.9}

.add-cart{
  background:transparent;
  border:1px solid rgba(255,255,255,.35);
  color:#fff;
}

.add-cart:hover{
  background:rgba(255,255,255,.1);
}

/* ===== MINI CART ===== */
#mini-cart{
  position:fixed;
  bottom:64px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:420px;
  max-height:0;
  overflow:hidden;
  background:rgba(15,15,15,.95);
  border-radius:18px 18px 0 0;
  transition:.35s ease;
  z-index:200;
}

#mini-cart.expanded{
  max-height:420px;
  padding:14px 18px;
}

#mini-cart-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#mini-cart-header h3{
  color:#a855f7;
  font-size:.95rem;
}

#mini-cart-header button{
  background:#ef4444;
  border:none;
  border-radius:6px;
  color:#fff;
  padding:2px 8px;
  cursor:pointer;
}

#cart-items{
  margin-top:10px;
  list-style:none;
  max-height:300px;
  overflow:auto;
}

#cart-items li{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  font-size:.85rem;
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* ===== FOOTER ===== */
footer{
  position:fixed;
  bottom:0;
  width:100%;
  padding:12px 20px;
  display:flex;
  justify-content:space-around;
  background:rgba(0,0,0,.65);
  border-top:1px solid rgba(255,255,255,.08);
}

@media(min-width:769px){
  footer{ backdrop-filter:blur(14px); }
}

.footer-icon{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:.7rem;
  opacity:.8;
}

.footer-icon img{
  width:26px;
  height:26px;
}

.footer-icon.active{opacity:1}

.cart-badge{
  position:absolute;
  top:-5px;
  right:-5px;
  background:#ef4444;
  color:#fff;
  font-size:.65rem;
  border-radius:50%;
  padding:2px 6px;
  display:none;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .product-card{
    gap:14px;
    padding:16px;
  }
  .product-image{flex:0 0 42%}
  .product-details h2{font-size:1rem}
  .description{font-size:.78rem}
  .actions{flex-direction:column}
}
</style>
</head>

<body>

<header>
  <h1>DynoPlays</h1>
  <div class="header-right">
    <input type="text" id="search-input" placeholder="Search games...">
  </div>
</header>

<main id="product-container">

  <div class="product-card">
    <div class="product-image">
      <img src="../assets/game/flappy.gif">
    </div>
    <div class="product-details">
      <h2>Flappy Bird</h2>
      <p class="description">Classic tap & fly game</p>
      <div class="actions">
        <button class="buy-now" onclick="location.href='https://flappybird.io/'">Play</button>
        <button class="add-cart">Favorite</button>
      </div>
    </div>
  </div>

  <div class="product-card">
    <div class="product-image">
      <img src="../assets/game/tower.png">
    </div>
    <div class="product-details">
      <h2>Tower Building</h2>
      <p class="description">Timing based stacking game</p>
      <div class="actions">
        <button class="buy-now" onclick="location.href='https://riseuplabs.com/play/tower-building/'">Play</button>
        <button class="add-cart">Favorite</button>
      </div>
    </div>
  </div>

</main>

<footer>
  <div class="footer-icon active">
    <img src="https://i.imgur.com/EoomL6q.png">
    <span>Home</span>
  </div>
  <div class="footer-icon" id="cart-footer">
    <img src="https://i.imgur.com/b3f4k1v.png">
    <span>Favorite</span>
    <span class="cart-badge" id="cart-badge">0</span>
  </div>
  <div class="footer-icon">
    <img src="https://i.imgur.com/6hVaWxq.png">
    <span>Profile</span>
  </div>
</footer>

<script>
const search = document.getElementById('search-input');
const cards = document.querySelectorAll('.product-card');
const badge = document.getElementById('cart-badge');
let fav = [];

search.addEventListener('input',()=>{
  const q = search.value.toLowerCase();
  cards.forEach(c=>{
    c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
  });
});

document.querySelectorAll('.add-cart').forEach(btn=>{
  btn.onclick=()=>{
    fav.push(1);
    badge.style.display='block';
    badge.textContent=fav.length;
  }
});
</script>

</body>
</html>
