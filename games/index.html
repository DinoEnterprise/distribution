<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DynoPlays — Elite Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --accent:#a855f7;
  --accent2:#8b5cf6;
  --card:rgba(255,255,255,.07);
  --border:rgba(255,255,255,.14);
}
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif}
body{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 15%, rgba(168,85,247,.25), transparent 60%),
    radial-gradient(circle at 80% 85%, rgba(139,92,246,.25), transparent 60%),
    #000;
  color:#fff;
}
header{
  position:sticky;top:0;z-index:99;
  padding:16px 20px;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);
}
header h1{
  font-size:1.5rem;
  font-weight:700;
  background:linear-gradient(90deg,var(--accent),#fff);
  -webkit-background-clip:text;
  color:transparent;
}
.controls{display:flex;gap:8px;}
input, select{
  padding:10px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  color:#fff;
  outline:none;
  font-size:.8rem;
}
main{
  padding:22px 18px 120px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:22px;
  overflow:hidden;
  transition:.25s ease;
  animation:pop .35s ease both;
}
@keyframes pop{
  from{opacity:0;transform:scale(.96)}
  to{opacity:1;transform:none}
}
.card:hover{
  transform:translateY(-6px);
  background:rgba(168,85,247,.18);
}
.thumb{height:150px;position:relative;}
.thumb img{width:100%;height:100%;object-fit:cover;}
.content{padding:14px;}
.content h3{font-size:.95rem;margin-bottom:6px;}
.desc{font-size:.78rem;opacity:.75;margin-bottom:12px;line-height:1.4;}
.actions{display:flex;gap:8px;}
button{
  flex:1;padding:9px;border-radius:10px;font-size:.75rem;font-weight:600;cursor:pointer;transition:.2s;
}
.play{border:none;color:#fff;background:linear-gradient(90deg,var(--accent),var(--accent2));}
.fav{background:transparent;border:1px solid var(--border);color:#fff;}
.fav.active{background:#ef4444;border-color:#ef4444;}
footer{
  position:fixed;bottom:0;width:100%;
  padding:10px 18px;
  display:flex;
  justify-content:space-around;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
  border-top:1px solid var(--border);
}
.footer-icon{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:.7rem;
}
.footer-icon img{width:24px}
.count{
  position:absolute;top:-6px;right:-6px;
  background:#ef4444;
  font-size:.6rem;
  padding:2px 6px;
  border-radius:999px;
  display:none;
}
@media(max-width:480px){header h1{font-size:1.25rem}}
</style>
</head>
<body>

<!-- ===== BACKGROUND MUSIC ===== -->
<audio id="bgMusic" src="../assets/mood/pompeii.mp3" autoplay loop></audio>

<header>
  <h1>DynoPlays</h1>
  <div class="controls">
    <input id="search" placeholder="Search…">
    <select id="genre">
      <option value="">All</option>
      <option value="Action">Action</option>
      <option value="Casual">Casual</option>
      <option value="Fighting">Fighting</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Run & Gun">Run & Gun</option>
    </select>
  </div>
</header>

<main id="games"></main>

<footer>
  <div class="footer-icon"><img src="https://i.imgur.com/EoomL6q.png"><span>Home</span></div>
  <div class="footer-icon"><img src="https://i.imgur.com/b3f4k1v.png"><span>Favorite</span><span class="count" id="favCount">0</span></div>
  <div class="footer-icon"><img src="https://i.imgur.com/6hVaWxq.png"><span>Profile</span></div>
</footer>

<script>
const data=[
  {title:"Flappy Bird", genre:"Casual", img:"../assets/game/flappy.gif", desc:"Tap and fly endlessly.", link:"https://flappybird.io/"},
  {title:"Harvest Moon: Friends Of Mineral Town", genre:"Casual", img:"../assets/game/harvestmoon.png", desc:"Farm, make friends, and live your life.", link:"https://gam.onl/gba/harvest-moon-friends-of-mineral-town.html#game"},
  {title:"Marvel vs Capcom", genre:"Fighting", img:"../assets/game/mvc.png", desc:"Legendary crossover fighter.", link:"https://gam.onl/arcade/marvel-vs-capcom-clash-of-super-heroes.html#game"},
  {title:"Metal Slug", genre:"Run & Gun", img:"../assets/game/metalslug.png", desc:"Classic run & gun arcade.", link:"https://gam.onl/arcade/metal-slug.html#game"},
  {title:"Super Mario World", genre:"Action", img:"../assets/game/marioworld.png", desc:"Classic platform adventure.", link:"https://gam.onl/snes/super-mario-world.html#game"},
  {title:"Tower Building", genre:"Puzzle", img:"../assets/game/tower.png", desc:"Timing stack challenge.", link:"https://riseuplabs.com/play/tower-building/"}
];

// Sort alphabetically by title
data.sort((a,b)=>a.title.localeCompare(b.title));

const wrap=document.getElementById("games");
const search=document.getElementById("search");
const genre=document.getElementById("genre");
const favCount=document.getElementById("favCount");
let fav=JSON.parse(localStorage.getItem("fav"))||[];

// Set background music volume
const bgMusic = document.getElementById('bgMusic');
bgMusic.volume = 0.25; // 25%

function render(){
  wrap.innerHTML="";
  data
  .filter(g=>
    g.title.toLowerCase().includes(search.value.toLowerCase()) &&
    (genre.value===""||g.genre===genre.value)
  )
  .forEach(g=>{
    const isFav=fav.includes(g.title);
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML=`
      <div class="thumb">
        <img src="${g.img}">
      </div>
      <div class="content">
        <h3>${g.title}</h3>
        <p class="desc">${g.desc}</p>
        <div class="actions">
          <button class="play" onclick="location.href='${g.link}'">Play</button>
          <button class="fav ${isFav?"active":""}">♥</button>
        </div>
      </div>
    `;
    el.querySelector(".fav").onclick=()=>{
      fav=isFav?fav.filter(f=>f!==g.title):[...fav,g.title];
      localStorage.setItem("fav",JSON.stringify(fav));
      updateFav();
      render();
    };
    wrap.appendChild(el);
  });
}

function updateFav(){
  favCount.style.display=fav.length?"block":"none";
  favCount.textContent=fav.length;
}

search.oninput=render;
genre.onchange=render;

render();
updateFav();
</script>

</body>
</html>
