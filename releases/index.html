<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Releases | Dynotic Distribution</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    body {
      background: #f1f2f7;
      min-height: 100vh;
      color: #111;
      padding-top: 74px;
      animation: fadeIn 0.5s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: translateY(-20px); opacity: 0; }
      50% { transform: translateY(10px); opacity: 1; }
      70% { transform: translateY(-5px); }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Header */
    header {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }
    .release-item {
  display: flex;
  gap: 12px;
}

.release-cover {
  width: 46px;
  height: 46px;
  border-radius: 8px;
  background: #f1f2f7;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.release-cover img {
  width: 46px;
  height: 46px;
  object-fit: cover;
  border-radius: 6px;

  /* LOADING STATE */
  filter: blur(10px);
  opacity: 0.6;
  transition: filter 0.35s ease, opacity 0.35s ease;
}

.release-cover img.loaded {
  filter: blur(0);
  opacity: 1;
}

.release-meta {
  font-size: 12px;
  color: #777;
  margin-top: 4px;
  line-height: 1.4;
}

.release-meta b {
  color: #444;
  font-weight: 600;
}
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin-top: 12px;

  max-width: 220px;  /* tetap “mobile-like” */
  margin-left: auto;
  margin-right: auto;
}
.pagination button {
  padding: 6px 14px;
  min-width: 40px;
  height: 32px;
  border: 1px solid #333;
  background: #f9f9f9;
  color: #333;
  border-radius: 16px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}
.pagination span {
  font-size: 14px;
  font-weight: 600;
}
    /* Cards */
    .card {
      width: 90%;
      margin: 35px auto;
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      border: 1px solid #ececec;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
      animation: bounceIn 0.6s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.08);
    }

    .clickable {
      cursor: pointer;
      transition: 0.12s;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .clickable:active {
      transform: scale(0.94);
      filter: brightness(85%);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Release Row */
    .release-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

.release-title {
  max-width: 75%;
  line-height: 1.3;
  font-weight: 600;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

    .release-status {
      white-space: nowrap;
      flex-shrink: 0;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      text-transform: uppercase;
    }
.release-status.process {
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity:1; }
  50% { transform: scale(1.05); opacity:0.8; }
}
    /* Artist & Balance */
    .artist-name { font-size: 15px; font-weight: 500; color: #555; margin-bottom: 6px; }
    .balance-title { font-size: 15px; font-weight: 600; color: #222; margin-bottom: 10px; }
    .card-value { font-size: 33px; font-weight: 700; color: #111; margin-bottom: 15px; }

    /* Profile Menu */
    .profile-menu {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      display: none;
      width: 180px;
      z-index: 10;
      opacity: 0;
      transform: translateY(20px);
      transition: 0.25s ease;
    }

    .profile-menu.show { display: block; opacity: 1; transform: translateY(0); }

    .profile-menu div {
      padding: 12px 14px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .profile-menu div:last-child { border-bottom: none; }
    .profile-menu div:hover { background: #f1f2f7; }

    /* Buttons */
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg,#667eea,#764ba2);
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { filter: brightness(90%); }
    button:active { filter: brightness(70%); transform: scale(0.95); }

    /* Bottom Navigation */
    .bottom-nav {
      background: #fff;
      border-top: 1px solid #eee;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .nav-item {
      text-align: center;
      font-size: 13px;
      opacity: 0.75;
      padding: 4px 14px;
      border-radius: 12px;
    }

    .nav-item img {
      width: 28px;
      display: block;
      margin: auto;
      margin-bottom: 4px;
    }

    .nav-item:hover { opacity: 1; }
    .nav-item.active { opacity: 1; color: #667eea; }
    .nav-item.active img { filter: brightness(1.2); }

    /* Inline helpers */
    .new-release-btn {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="../assets/dynotic-distribution.png" alt="Dynotic Distribution">
  </header>

  <!-- Create New Release Card -->
  <div class="card clickable" onclick="goCreateRelease()">
    <div class="release-row">
      <div>
        <div style="font-weight:700;font-size:16px">Create New Release</div>
        <div style="font-size:12px;color:#666;margin-top:4px">Upload & kelola rilisanmu</div>
      </div>
      <div class="new-release-btn">+</div>
    </div>
  </div>

  <!-- My Releases Card -->
  <div class="card">
    <div style="font-weight:700;font-size:16px;margin-bottom:12px">My Releases</div>
    <div id="releaseList"></div>
  </div>

  <div style="height:120px"></div> <!-- Spacer for bottom nav -->

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item clickable" onclick="homeClick()">
      <img src="../assets/home.png" alt="Home">Home
    </div>
    <div class="nav-item clickable active" onclick="releasesClick()">
      <img src="../assets/releases.png" alt="Releases">Releases
    </div>
    <div class="nav-item clickable" onclick="accountClick()">
      <img src="../assets/account.png" alt="Account">Account
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBRSkmZXbTPNupefSmjXvlKLDNsaeQ2zag",
      authDomain: "dynopay-2513c.firebaseapp.com",
      databaseURL: "https://dynopay-2513c-default-rtdb.asia-southeast1.firebasedatabase.app"
    });

    const db = firebase.database();

    firebase.auth().onAuthStateChanged(user => {
      if(!user) location.href="../login";
      else loadReleases(user.uid);
    });

    function logout() { firebase.auth().signOut().then(()=>location.href="../login"); }
    function releasesClick() { console.log("Releases active — tidak reload"); }
    function accountClick() { location.href="../account"; }
    function goCreateRelease() { location.href="../create-release"; }
    function goRekapan() { location.href="../dashboard-rekapan"; }
    function homeClick() { location.href="../home"; }

    // Pagination & Loading Releases
    let currentPage = 1;
    const releasesPerPage = 5;

    function loadReleases(uid) {
      const list = releaseList;
      list.innerHTML = "<div style='color:#888;font-size:13px'>Loading...</div>";

      db.ref("releases/" + uid).once("value").then(snap => {
        const all = [];
        snap.forEach(i => {
          const r = i.val();
          r._key = i.key;
          all.push(r);
        });

        all.sort((a,b)=>(b.time||0)-(a.time||0));
        const totalPages = Math.ceil(all.length / releasesPerPage);

        function render(p) {
          list.innerHTML = "";
          if(all.length === 0) {
            list.innerHTML = "<div style='text-align:center;color:#888;font-size:13px'>Belum ada rilisan</div>";
            return;
          }

          const start = (p-1) * releasesPerPage;
          const pageItems = all.slice(start, start+releasesPerPage);

          pageItems.forEach(r => {
  let displayStatus = "PROCESS";
  let c = "#3b82f6";
  let statusClass = "process";

  if (r.status === "approved") {
    displayStatus = "APPROVED";
    c = "#10b981";
    statusClass = "";
  } else if (r.status === "rejected") {
    displayStatus = "REJECTED";
    c = "#ef4444";
    statusClass = "";
  }

  const featuring = r.featuring ? ` • feat. ${r.featuring}` : "";
  const label = r.label ? r.label : "Dynotic";
  const ean = r.ean ? r.ean : "-";

  list.innerHTML += `
  <div onclick="goReleaseDetail('${r._key}')" 
       class="clickable" 
       style="padding:14px;border:1px solid #eee;border-radius:14px;margin-bottom:12px">

    <div class="release-item">
      <div class="release-cover">
 <img 
  src="${r.cover ? r.cover : '../assets/cover-default.png'}"
  onload="this.classList.add('loaded')"
  onerror="this.onerror=null;this.src='../assets/cover-default.png';this.classList.add('loaded')"
/>
      </div>

      <div style="flex:1">
        <div class="release-row">
          <div class="release-title">${r.title || "-"}</div>
          <div class="release-status ${statusClass}" 
               style="border:1px solid ${c};color:${c}">
            ${displayStatus}
          </div>
        </div>

        <div class="release-meta">
          <b>${r.artist || "-"}</b>${featuring}<br>
<span style="opacity:.7">UPC:</span> ${ean}<br>
<span style="opacity:.7">Label:</span> ${label}
        </div>
      </div>
    </div>
  </div>
  `;
});

list.innerHTML += `
<div class="pagination">
  <button onclick="prevPage()" ${p===1?'disabled':''}>&lt;</button>
  <span>Page ${p}/${totalPages}</span>
  <button onclick="nextPage()" ${p===totalPages?'disabled':''}>&gt;</button>
</div>
`;
        }

        window.nextPage = () => { if(currentPage < totalPages) { currentPage++; render(currentPage); } }
        window.prevPage = () => { if(currentPage > 1) { currentPage--; render(currentPage); } }

        currentPage = 1;
        render(currentPage);
      });
    }
    function goReleaseDetail(rid) { location.href="../release-detail?rid="+rid; }
  </script>
</body>
</html>
