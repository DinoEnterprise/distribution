<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create New Release | Dynotic Distribution</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}

body{
  background: linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow-x:hidden;
}

.container{
  display:flex;
  flex-direction:column;
  gap:20px;
  width:360px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:30px 20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  cursor:pointer;
  text-align:center;
  transform:translateY(50px);
  opacity:0;
  animation:slideIn 0.6s forwards;
  transition:.3s;
}
.card:nth-child(1){animation-delay:.2s;}
.card:nth-child(2){animation-delay:.4s;}

@keyframes slideIn{
  from{opacity:0; transform:translateY(50px);}
  to{opacity:1; transform:translateY(0);}
}

.card:hover{
  transform:translateY(-6px) scale(1.02) rotateZ(-1deg);
  box-shadow:0 16px 32px rgba(0,0,0,0.15);
}

.card h2{
  font-size:20px;
  font-weight:700;
  margin-bottom:8px;
  color:#111;
}
.card p{
  font-size:13px;
  color:#555;
  margin-bottom:12px;
}

.card .icon{
  font-size:28px;
  font-weight:700;
  background:#667eea;
  color:#fff;
  width:50px;
  height:50px;
  display:flex;
  justify-content:center;
  align-items:center;
  border-radius:14px;
  margin:auto;
  margin-bottom:10px;
  animation:iconBounce 1.5s infinite alternate ease-in-out;
  transition:.3s;
}
.card.cover .icon{background:#f56565;}

.card.cover:hover .icon{transform:scale(1.3) rotate(10deg);}
.card.original:hover .icon{transform:scale(1.3) rotate(-10deg);}

@keyframes iconBounce{
  0%{transform:translateY(0);}
  50%{transform:translateY(-6px);}
  100%{transform:translateY(0);}
}

.bottom-note{
  text-align:center;
  font-size:12px;
  color:#fff;
  margin-top:10px;
  opacity:0;
  animation:fadeInNote 1s 0.6s forwards;
}

@keyframes fadeInNote{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">
  <div class="card original" onclick="goOriginal()">
    <div class="icon">O</div>
    <h2>Original Asset</h2>
    <p>Create your original release and upload your master files</p>
  </div>

  <div class="card cover" onclick="goCover()">
    <div class="icon">C</div>
    <h2>Cover License</h2>
    <p>Upload cover releases or Copper License tracks</p>
  </div>

  <div class="bottom-note">Select a release type to start the release process</div>
</div>

<script>
function goOriginal(){
  location.href = "../original-asset";
}
function goCover(){
  location.href = "../cover-licence";
}
</script>

</body>
</html>
