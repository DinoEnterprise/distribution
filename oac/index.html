<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OAC Request</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
body{
    background:#000;
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
}

/* NAV */
.nav{
    padding:18px 22px;
    border-bottom:1px solid rgba(255,255,255,0.1);
}
.logo{
    width:48px;
    border-radius:12px;
}

/* HERO */
.hero{
    padding:60px 20px;
    text-align:center;
}
.hero h1{
    font-size:44px;
    font-weight:700;
    margin-bottom:10px;
}
.hero p{opacity:0.85;}

/* FORM */
.form-box{
    width:90%;
    max-width:520px;
    margin:0 auto 80px;
    padding:24px;
    background:rgba(255,255,255,0.06);
    border-radius:18px;
    backdrop-filter:blur(12px);
    border:1px solid rgba(255,255,255,0.15);
}

label{
    display:block;
    margin-bottom:6px;
    font-weight:600;
}
input{
    width:100%;
    padding:12px 14px;
    margin-bottom:18px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.25);
    background:rgba(255,255,255,0.05);
    color:#fff;
}
input::placeholder{opacity:0.6;}

button{
    width:100%;
    padding:14px;
    border-radius:18px;
    border:2px solid #fff;
    background:rgba(255,255,255,0.05);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:rgba(255,255,255,0.15);
}

/* MUSIC HINT */
.music-hint{
    text-align:center;
    font-size:13px;
    opacity:0.6;
    margin-top:14px;
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" autoplay loop muted>
    <source src="../assets/mood/ambient.mp3" type="audio/mpeg">
</audio>

<!-- NAV -->
<div class="nav">
    <img src="../assets/dynoticlogo.png" class="logo" alt="Dynotic">
</div>

<!-- HERO -->
<div class="hero">
    <h1>OAC Request</h1>
    <p>Official Artist Channel Submission</p>
</div>

<!-- FORM -->
<div class="form-box">
<form action="https://formspree.io/f/xqarbjja" method="POST">

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Nama Artis</label>
    <input type="text" name="artist_name" required>

    <label>ID Channel YouTube</label>
    <input type="text" name="channel_id" placeholder="UCxxxxxxxxxxxx" required>

    <button type="submit">Submit Request</button>

    <div class="music-hint">
         ðŸŽ§
    </div>

</form>
</div>

<script>
const music = document.getElementById("bgMusic");
music.volume = 0;

// fade in + unmute
setTimeout(()=>{
    music.muted = false;
    let vol = 0;
    const fade = setInterval(()=>{
        vol += 0.02;
        music.volume = Math.min(vol, 0.5);
        if(vol >= 0.5) clearInterval(fade);
    }, 120);
}, 1000);

// fallback: tap anywhere to start music (HP bandel)
document.body.addEventListener("click", ()=>{
    if(music.paused){
        music.muted = false;
        music.play();
    }
},{ once:true });
</script>

</body>
</html>
