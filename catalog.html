<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Catalog</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Outfit", sans-serif;
}
body {
  background: linear-gradient(160deg, #3b0764, #6d28d9, #7e22ce);
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 90px 20px 40px;
}

/* Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(255,255,255,0.15);
  padding: 12px 6%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}
header .logo {
  font-size: 1.4rem;
  font-weight: 700;
  color: #fff;
}
header a {
  text-decoration: none;
  color: #fff;
  background: rgba(255,255,255,0.1);
  padding: 6px 14px;
  border-radius: 10px;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}
header a:hover { background: rgba(255,255,255,0.25); }

/* Title */
h2 {
  margin-top: 20px;
  font-size: 1.6rem;
  color: #f3e8ff;
  text-align: center;
  animation: floatTitle 3s ease-in-out infinite;
}
@keyframes floatTitle {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

/* Catalog */
.catalog-container {
  width: 95%;
  max-width: 900px;
  margin-top: 40px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 22px;
  position: relative;
}

/* floating anim */
@keyframes floatCard {
  0% { transform: translateY(0) rotate(var(--r)); }
  50% { transform: translateY(-10px) rotate(calc(var(--r) * -1)); }
  100% { transform: translateY(0) rotate(var(--r)); }
}

/* boing anim */
@keyframes boing {
  0% { transform: scale(1) rotate(var(--r)); }
  30% { transform: scale(1.1) rotate(calc(var(--r) * -1)); }
  60% { transform: scale(0.95) rotate(var(--r)); }
  100% { transform: scale(1) rotate(var(--r)); }
}

/* Card */
.catalog-card {
  width: 130px;
  height: 130px;
  border-radius: 22px;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.15);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
  font-weight: 600;
  letter-spacing: 0.3px;
  padding: 10px;
  cursor: pointer;
  backdrop-filter: blur(6px);
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
  transform: rotate(var(--r));
  animation: floatCard var(--dur) ease-in-out infinite;
  transition: all 0.4s ease;
}
.catalog-card:hover {
  animation: boing 0.6s ease;
  background: rgba(255, 255, 255, 0.25);
  border-color: rgba(255, 255, 255, 0.3);
  box-shadow: 0 0 20px rgba(255,255,255,0.25);
}

/* warna pastel lembut */
.catalog-card:nth-child(odd) {
  background: rgba(255, 182, 255, 0.18);
}
.catalog-card:nth-child(even) {
  background: rgba(173, 216, 255, 0.18);
}

/* Footer */
footer {
  text-align: center;
  margin-top: 40px;
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.9rem;
}

/* Responsive */
@media (max-width: 600px) {
  .catalog-card { width: 110px; height: 110px; font-size: 0.85rem; }
  .catalog-container { gap: 16px; }
}
</style>
</head>
<body>

<header>
  <div class="logo">Dynotic ID</div>
  <a href="/">‚Üê Back</a>
</header>

<h2>Music Catalog üíú</h2>

<div class="catalog-container">
  <div class="catalog-card" style="--r:-5deg;">Nagaswara<br>Official</div>
  <div class="catalog-card" style="--r:3deg;">BW Record</div>
  <div class="catalog-card" style="--r:-6deg;">Mahar<br>Pustaka Nusantara</div>
  <div class="catalog-card" style="--r:4deg;">PT Nadaku<br>Musik</div>
  <div class="catalog-card" style="--r:-4deg;">G2B<br>Production</div>
  <div class="catalog-card" style="--r:5deg;">Sani Music<br>Indonesia</div>
  <div class="catalog-card" style="--r:-7deg;">Delapan Belas<br>Musik</div>
  <div class="catalog-card" style="--r:2deg;">PT Star Cipta<br>Musikindo</div>
</div>

<footer>¬© 2025 Dynotic ID</footer>

<script>
// beri variasi acak untuk rotasi & durasi
document.querySelectorAll('.catalog-card').forEach(card => {
  const r = (Math.random() * 10 - 5).toFixed(2) + 'deg';
  const d = (4 + Math.random() * 2).toFixed(2) + 's';
  card.style.setProperty('--r', r);
  card.style.setProperty('--dur', d);
});
</script>
</body>
</html>
