<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income | Dynotic Distribution</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Outfit',sans-serif;}
body{background:#f1f2f7;padding-top:74px;}
header{padding:12px 20px;display:flex;align-items:center;background:#fff;border-bottom:1px solid #eee;position:fixed;top:0;left:0;width:100%;z-index:1000;}
header img{height:50px;}
.card{width:90%;margin:16px auto;background:#fff;border-radius:18px;padding:18px;border:1px solid #ececec;box-shadow:0 6px 16px rgba(0,0,0,.05);display:flex;justify-content:space-between;align-items:center;}
.card .balance{font-weight:700;font-size:16px;}
.card button{padding:8px 14px;background:#111;color:#fff;border:none;border-radius:12px;cursor:pointer;}
.table-card{display:block;width:90%;margin:16px auto;background:#fff;border-radius:18px;padding:0;border:1px solid #ececec;box-shadow:0 6px 16px rgba(0,0,0,.05);}
.table-card table{width:100%;border-collapse:collapse;}
.table-card th,.table-card td{padding:12px 14px;text-align:left;border-bottom:1px solid #eee;font-size:14px;}
.table-card th{background:#f9f9f9;font-weight:600;}
.table-card td img{height:16px;cursor:pointer;}
</style>
</head>
<body>

<header>
<img src="../assets/dynotic-distribution.png" alt="DynoPay">
</header>

<div class="card">
<div class="balance" id="totalBalance">Total: Rp 0</div>
<button onclick="withdraw()">Withdraw</button>
</div>

<div class="table-card">
<table>
<thead>
<tr>
<th>Report</th>
<th>Tanggal</th>
<th>Value</th>
<th>Status</th>
<th>Download</th>
</tr>
</thead>
<tbody id="incomeList">
<tr><td colspan="5" style="text-align:center;color:#777">Memuat data...</td></tr>
</tbody>
</table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
firebase.initializeApp({
  apiKey: "AIzaSyBRSkmZXbTPNupefSmjXvlKLDNsaeQ2zag",
  authDomain: "dynopay-2513c.firebaseapp.com",
  databaseURL: "https://dynopay-2513c-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();

firebase.auth().onAuthStateChanged(user=>{
  if(!user) window.location.href="../login";
  else {
    const uid = user.uid;

    // Ambil saldo user
    db.ref("users/"+uid+"/saldo").once("value").then(snap=>{
      const saldo = Number(snap.val()||0);
      document.getElementById("totalBalance").innerText = "Total: Rp "+saldo.toLocaleString("id-ID");
    });

    loadIncome(uid);
  }
});

function loadIncome(uid){
  const incomeList = document.getElementById("incomeList");
  incomeList.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#777">Memuat data...</td></tr>`;

  db.ref("royalties").orderByChild("uid").equalTo(uid).once("value").then(snap=>{
    if(!snap.exists()){
      incomeList.innerHTML = `<tr><td colspan="5" style="text-align:center;color:#777">Belum ada laporan</td></tr>`;
      return;
    }

    const rows = [];
    snap.forEach(item=>{
      const d = item.val();
      const valueColor = d.type==="Sales Report"?"green":"blue";
      rows.push(`
        <tr>
          <td style="color:${valueColor}; font-weight:600">${d.type}</td>
          <td>${d.date||item.key}</td>
          <td>Rp ${Number(d.value||0).toLocaleString("id-ID")}</td>
          <td>Accepted</td>
          <td>${d.downloadUrl?`<img src="../assets/pdf.png" onclick="downloadFile('${d.downloadUrl}')">`:'-'}</td>
        </tr>
      `);
    });

    incomeList.innerHTML = rows.join('');
  });
}

function downloadFile(url){window.open(url,"_blank","noopener");}
function withdraw(){alert("Withdraw klik â€” bisa sambungkan ke sistem pembayaran nanti");}
</script>

</body>
</html>
