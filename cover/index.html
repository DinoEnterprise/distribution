<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cover to Master</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 20% 30%, rgba(130,60,255,0.12), transparent 60%),
    radial-gradient(circle at 80% 70%, rgba(150,70,255,0.1), transparent 60%),
    #000;
  color:#fff;
  overflow:hidden;
}

/* PAGE ANIMATION */
.wrapper{
  text-align:center;
  width:100%;
  max-width:500px;
  padding:20px;
  animation:fadeZoom 0.9s ease forwards;
  opacity:0;
}

@keyframes fadeZoom{
  from{
    opacity:0;
    transform:scale(0.92);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}

/* TITLE */
.wrapper h1{
  font-size:2.2rem;
  font-weight:700;
  margin-bottom:10px;
  animation:slideDown 0.8s ease forwards;
}

@keyframes slideDown{
  from{ transform:translateY(-15px); opacity:0; }
  to{ transform:translateY(0); opacity:1; }
}

.wrapper p{
  font-size:0.95rem;
  opacity:0.7;
  margin-bottom:45px;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{ opacity:0; }
  to{ opacity:0.7; }
}

/* BUTTON GROUP */
.button-group{
  display:flex;
  gap:25px;
  justify-content:center;
  flex-wrap:wrap;
}

/* BUTTON */
.ctm-btn{
  position:relative;
  flex:1;
  min-width:180px;
  padding:26px 20px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.2);
  background:rgba(255,255,255,0.06);
  color:#fff;
  text-decoration:none;
  font-size:1.2rem;
  font-weight:600;
  transition:all 0.35s ease;
  box-shadow:0 0 0 rgba(161,79,240,0);
  overflow:hidden;
  animation:floatIn 0.9s ease forwards;
}

@keyframes floatIn{
  from{
    opacity:0;
    transform:translateY(20px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* MIRROR SHINE */
.ctm-btn::before{
  content:"";
  position:absolute;
  top:-120%;
  left:-60%;
  width:60%;
  height:300%;
  background:linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.25),
    transparent
  );
  transform:rotate(25deg);
  transition:0.6s;
}

.ctm-btn:hover::before{
  left:140%;
}

/* HOVER EFFECT */
.ctm-btn:hover{
  background:rgba(161,79,240,0.18);
  transform:translateY(-6px) scale(1.04);
  box-shadow:0 0 30px rgba(161,79,240,0.55);
}

/* TAP EFFECT (HP) */
.ctm-btn:active{
  transform:scale(0.97);
  box-shadow:0 0 15px rgba(161,79,240,0.4);
}

/* SUBTEXT */
.ctm-btn span{
  display:block;
  margin-top:6px;
  font-size:0.85rem;
  opacity:0.75;
}

/* FOOTER */
.footer{
  margin-top:55px;
  font-size:0.8rem;
  opacity:0.45;
  animation:fadeIn 1.2s ease forwards;
}

/* MOBILE */
@media(max-width:480px){
  .wrapper h1{font-size:1.8rem;}
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>Cover to Master</h1>
  <p>Pilih menu yang ingin kamu buka</p>

  <div class="button-group">
    <!-- RELEASE -> GOOGLE FORM -->
    <a href="https://forms.gle/pf3qCPECLt9JZnqZ7" target="_blank" class="ctm-btn">
      Release
      <span>Kirim lagu via Google Form</span>
    </a>

    <!-- CATALOG -->
    <a href="../catalog" class="ctm-btn">
      Catalog
      <span>Lihat katalog & publisher</span>
    </a>
  </div>

  <div class="footer">
    Â© 2025 Dynotic Collective
  </div>
</div>

</body>
</html>
