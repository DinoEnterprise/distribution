<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Application Submitted - Pixels Co.</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Outfit", sans-serif;
}

/* LOCK SCROLL */
html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    touch-action: none;
}

body {
    background: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CONTAINER */
.box {
    text-align: center;
    max-width: 360px;
    width: 100%;
    padding: 24px;
    animation: fadeUp 0.8s ease forwards;
    opacity: 0;
    transform: translateY(20px);
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ICON */
.icon {
    width: 72px;
    margin-bottom: 20px;
    opacity: 0.9;
}

/* TEXT */
h1 {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 10px;
    letter-spacing: 0.3px;
}

p {
    font-size: 14px;
    line-height: 1.6;
    opacity: 0.75;
}
</style>
</head>

<body>
<div class="box">
    <!-- REPLACE WITH YOUR ASSET -->
    <img src="../assets/email_icon.png" class="icon" alt="Email Icon">

    <h1>Application Submitted</h1>
    <p>
        Your application has been successfully submitted.<br>
        Please wait for an email from our team. We will contact you once the review process is complete.
    </p>
</div>
</body>
</html>
