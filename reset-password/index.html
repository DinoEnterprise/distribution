<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password | Dynotic Distribution</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:"Outfit",sans-serif;}
body{
  background:#f1f2f7;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.card{
  background:#fff;
  width:100%;
  max-width:380px;
  border-radius:20px;
  padding:30px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  animation:fadeUp .4s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}
h2{
  text-align:center;
  margin-bottom:6px;
}
p{
  text-align:center;
  font-size:13px;
  color:#666;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-bottom:12px;
  font-size:14px;
}
input:focus{
  border-color:#667eea;
  outline:none;
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#111;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}
.msg{
  text-align:center;
  font-size:13px;
  margin-top:12px;
}
.error{color:#e53e3e;}
.success{color:#38a169;}
</style>
</head>
<body>

<div class="card">
  <h2>Reset Password</h2>
  <p>Create a new password for your Dynotic account</p>

  <input type="password" id="password" placeholder="New password">
  <input type="password" id="confirm" placeholder="Confirm password">

  <button onclick="resetPassword()">Reset Password</button>

  <div id="msg" class="msg"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBRSkmZXbTPNupefSmjXvlKLDNsaeQ2zag",
  authDomain:"dynopay-2513c.firebaseapp.com"
});

const auth = firebase.auth();

// ambil oobCode dari URL
const params = new URLSearchParams(window.location.search);
const oobCode = params.get("oobCode");

if(!oobCode){
  document.getElementById("msg").innerHTML =
    "<span class='error'>Invalid or expired reset link.</span>";
}

function resetPassword(){
  const pass = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;
  const msg = document.getElementById("msg");

  if(pass.length < 6){
    msg.innerHTML = "<span class='error'>Password must be at least 6 characters.</span>";
    return;
  }
  if(pass !== confirm){
    msg.innerHTML = "<span class='error'>Passwords do not match.</span>";
    return;
  }

  msg.innerHTML = "Processing...";
  
  auth.confirmPasswordReset(oobCode, pass)
    .then(()=>{
      msg.innerHTML = "<span class='success'>Password updated successfully. Redirecting...</span>";
      setTimeout(()=>{
        location.href = "../login";
      },2000);
    })
    .catch(err=>{
      msg.innerHTML = "<span class='error'>"+err.message+"</span>";
    });
}
</script>

</body>
</html>
