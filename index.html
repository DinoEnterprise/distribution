<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Member</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(138,43,226,0.15), transparent 60%),
    radial-gradient(circle at 80% 80%, rgba(168,85,247,0.12), transparent 60%),
    #000;
  color:#fff;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter: blur(14px);
  background: rgba(0,0,0,0.55);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:100;
}

header h1{
  font-size:1.6rem;
  font-weight:700;
  letter-spacing:0.5px;
}

#search-input{
  width:300px;
  max-width:100%;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.06);
  color:#fff;
  outline:none;
}
#search-input::placeholder{color:#aaa;}

/* MAIN */
main{
  padding:110px 40px 120px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:24px;
}

/* GLASS CARD */
.menu-card{
  background:rgba(255,255,255,0.06);
  backdrop-filter: blur(16px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:22px;
  padding:28px;
  display:flex;
  gap:24px;
  align-items:center;
  cursor:pointer;
  transition:all .35s ease;
  opacity:0;
  transform:translateY(20px);
}

.menu-card.show{
  opacity:1;
  transform:translateY(0);
}

.menu-card:hover{
  background:rgba(168,85,247,0.18);
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 0 40px rgba(168,85,247,0.45);
}

/* ICON */
.menu-icon{
  width:70px;
  height:70px;
  border-radius:18px;
  background:rgba(255,255,255,0.12);
  display:flex;
  justify-content:center;
  align-items:center;
}
.menu-icon img{
  width:40px;
  height:40px;
}

/* TEXT */
.menu-details h2{
  font-size:1.3rem;
  margin-bottom:6px;
}
.menu-details p{
  font-size:.95rem;
  opacity:.75;
}

/* FOOTER */
footer{
  position:fixed;
  bottom:0; left:0;
  width:100%;
  padding:14px 20px;
  display:flex;
  justify-content:space-around;
  backdrop-filter: blur(14px);
  background: rgba(0,0,0,0.55);
  border-top:1px solid rgba(255,255,255,0.08);
}

.footer-icon{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:.75rem;
  opacity:.8;
  transition: all 0.3s ease;
}
.footer-icon img{
  width:28px;
  height:28px;
  border-radius:50%; /* bikin bulat */
  background: rgba(255,255,255,0.1); /* efek glass */
  padding:6px;
  transition: all 0.3s ease;
}
.footer-icon.active img,
.footer-icon:hover img{
  box-shadow:0 0 12px rgba(168,85,247,0.8),
             0 0 20px rgba(168,85,247,0.5);
}
.footer-icon.active{
  opacity:1;
}

/* RESPONSIVE MOBILE */
@media(max-width:768px){
  main{
    padding:110px 16px 140px;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:18px;
  }
  #search-input{
    width:180px;
  }
}
@media(max-width:480px){
  main{
    padding:110px 12px 160px;
    grid-template-columns:1fr;
    gap:14px;
  }
  #search-input{
    width:150px;
  }
  .menu-card{
    flex-direction:row;
    padding:20px;
    gap:16px;
  }
  .menu-icon{
    width:50px;
    height:50px;
  }
  .menu-icon img{
    width:30px;
    height:30px;
  }
  .menu-details h2{
    font-size:1rem;
  }
  .menu-details p{
    font-size:.8rem;
  }
}
</style>
</head>

<body>

<header>
  <h1>Dynotic Member</h1>
  <input type="text" id="search-input" placeholder="Cari menu...">
</header>

<main id="menu-container">

  <div class="menu-card" onclick="location.href='holiday'">
    <div class="menu-icon"><img src="https://i.imgur.com/kZJHK5w.png"></div>
    <div class="menu-details">
      <h2>Rilis Original</h2>
      <p>Distribusi lagu original</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='holiday'">
    <div class="menu-icon"><img src="https://i.imgur.com/6wLUh0j.png"></div>
    <div class="menu-details">
      <h2>Rilis Katalog</h2>
      <p>Cover & katalog publisher</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='catalog'">
    <div class="menu-icon"><img src="https://i.imgur.com/eBRVJ8r.png"></div>
    <div class="menu-details">
      <h2>Katalog</h2>
      <p>Daftar publisher & skema</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='holiday'">
    <div class="menu-icon"><img src="https://i.imgur.com/hYvP4vp.png"></div>
    <div class="menu-details">
      <h2>Text to Music</h2>
      <p>Generate musik AI</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='games'">
    <div class="menu-icon"><img src="https://i.imgur.com/Kn38R0c.png"></div>
    <div class="menu-details">
      <h2>Games</h2>
      <p>Mini games & fun</p>
    </div>
  </div>

</main>

<footer>
  <div class="footer-icon active">
    <img src="https://i.imgur.com/EoomL6q.png">
    <span>Home</span>
  </div>
  <div class="footer-icon" onclick="location.href='faq2'">
    <img src="https://i.imgur.com/texxYa0.gif">
    <span>Nana</span>
  </div>
  <div class="footer-icon" onclick="location.href='maintenance'">
    <img src="https://i.imgur.com/6hVaWxq.png">
    <span>Profile</span>
  </div>
</footer>

<script>
const cards = document.querySelectorAll('.menu-card');
cards.forEach((card,i)=>{
  setTimeout(()=>card.classList.add('show'), i*120);
});

document.getElementById('search-input').addEventListener('input', e=>{
  const q = e.target.value.toLowerCase();
  cards.forEach(c=>{
    c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex':'none';
  });
});
</script>

</body>
</html>
