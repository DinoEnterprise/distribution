<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Member</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:'Outfit', sans-serif; }
body { background:#000; color:#fff; display:flex; flex-direction:column; min-height:100vh; }

/* HEADER */
header { 
  background:#000; 
  padding:20px; 
  display:flex; 
  justify-content:space-between; 
  align-items:center; 
  border-bottom:2px solid #fff; 
  position:fixed; 
  top:0; left:0; width:100%; z-index:100; 
}
header h1 { font-size:28px; font-weight:700; }
.header-right { display:flex; align-items:center; gap:10px; padding-right:10px; }

#search-input {
  padding:10px 15px;
  border-radius:8px;
  border:1px solid #555;
  background:#111;
  color:#fff;
  outline:none;
  width:200px;
  font-size:16px;
  transition:0.3s;
}
#search-input::placeholder { color:#888; }
#search-input:focus { border-color:#fff; background:#222; }

#search-icon { width:24px; height:24px; cursor:pointer; }

/* MAIN */
main {
  flex:1;
  overflow-y:auto;
  padding:120px 20px 150px;
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* MENU CARD */
.menu-card {
  background:#000;
  border-radius:15px;
  border:2px solid #fff;
  display:flex;
  align-items:center;
  padding:15px;
  cursor:pointer;
  opacity:0;
  transform:translateY(20px);
}
.menu-card.show { animation: menuFadeIn 0.5s ease forwards; }
.menu-card:hover {
  transform:translateY(-2px);
  box-shadow:0 4px 15px rgba(255,255,255,0.1);
}

.menu-icon {
  flex:0 0 35%;
  max-width:35%;
  border-radius:15px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.menu-icon img {
  width:60px;
  height:60px;
  object-fit:contain;
  transition:0.3s;
}
.menu-card:hover .menu-icon img { transform:scale(1.1); }

.menu-details {
  flex:1;
  padding-left:20px;
  display:flex;
  flex-direction:column;
}
.menu-details h2 { font-size:22px; margin-bottom:5px; }
.menu-details p { font-size:14px; color:#bbb; margin-bottom:10px; }

.menu-details button {
  padding:10px 12px;
  font-size:14px;
  font-weight:600;
  border-radius:8px;
  cursor:pointer;
  background:#ffd700;
  color:#000;
  border:none;
  transition:0.3s;
}
.menu-details button:hover {
  background:#e0c200;
  transform:translateY(-1px);
}

/* ANIMATION */
@keyframes menuFadeIn {
  to { opacity:1; transform:translateY(0); }
}

/* FOOTER */
footer {
  position:fixed;
  bottom:0; left:0;
  width:100%;
  background:#000;
  border-top:2px solid #fff;
  padding:10px 20px;
  display:flex;
  justify-content:space-around;
  z-index:100;
}
.footer-icon {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:3px;
  font-size:12px;
  cursor:pointer;
}
.footer-icon img { width:30px; height:30px; }

.footer-icon:nth-child(2) img {
  border:2px solid #fff;
  border-radius:50%;
  box-shadow:0 0 4px #fff,0 0 8px #fff;
  animation: glowPulse 2s infinite;
}
@keyframes glowPulse {
  0%,100% { box-shadow:0 0 2px #fff,0 0 4px #fff; }
  50% { box-shadow:0 0 4px #fff,0 0 8px #fff; }
}

/* RESPONSIVE */
@media(max-width:768px){
  #search-input{width:150px;}
}
@media(max-width:480px){
  #search-input{width:120px;}
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->
<audio id="bg-music" src="assets/mood.mp3" loop></audio>

<header>
  <h1>Dynotic Member</h1>
  <div class="header-right">
    <input type="text" id="search-input" placeholder="Search menu...">
    <img src="https://i.imgur.com/56IP0jb.png" id="search-icon">
  </div>
</header>

<main id="menu-container">

  <div class="menu-card">
    <div class="menu-icon"><img src="https://i.imgur.com/brUCkF5.png"></div>
    <div class="menu-details">
      <h2>Toko</h2>
      <p>Akses halaman toko</p>
      <button onclick="location.href='maintenance'">Pilih</button>
    </div>
  </div>

  <div class="menu-card">
    <div class="menu-icon"><img src="https://i.imgur.com/kZJHK5w.png"></div>
    <div class="menu-details">
      <h2>Rilis Original</h2>
      <p>Lihat semua rilis original</p>
      <button onclick="location.href='release'">Pilih</button>
    </div>
  </div>

  <div class="menu-card">
    <div class="menu-icon"><img src="https://i.imgur.com/6wLUh0j.png"></div>
    <div class="menu-details">
      <h2>Rilis Katalog</h2>
      <p>Lihat rilis katalog lengkap</p>
      <button onclick="location.href='cover'">Pilih</button>
    </div>
  </div>

  <div class="menu-card">
    <div class="menu-icon"><img src="https://i.imgur.com/eBRVJ8r.png"></div>
    <div class="menu-details">
      <h2>Katalog</h2>
      <p>Lihat semua katalog</p>
      <button onclick="location.href='catalog'">Pilih</button>
    </div>
  </div>

</main>

<footer>
  <div class="footer-icon" onclick="location.href='index.html'">
    <img src="https://i.imgur.com/EoomL6q.png">
    <span>Home</span>
  </div>
  <div class="footer-icon" onclick="location.href='faq2'">
    <img src="https://i.imgur.com/texxYa0.gif">
    <span>Tanya Nana</span>
  </div>
  <div class="footer-icon" onclick="location.href='maintenance'">
    <img src="https://i.imgur.com/6hVaWxq.png">
    <span>Profile</span>
  </div>
</footer>

<script>
// SEARCH
const searchInput = document.getElementById('search-input');
const menus = [...document.querySelectorAll('.menu-card')];

searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase();
  menus.forEach(card => {
    card.style.display = card.querySelector('h2').textContent.toLowerCase().includes(q) ? 'flex' : 'none';
  });
});

// ANIMATION + AUTOPLAY
window.addEventListener('DOMContentLoaded', () => {
  menus.forEach((card, i) => {
    setTimeout(()=>card.classList.add('show'), i*150);
  });

  const music = document.getElementById('bg-music');
  music.volume = 0.6;
  music.muted = true;
  music.play().catch(()=>{});
});

// UNMUTE ON FIRST TAP
document.addEventListener('click', () => {
  const music = document.getElementById('bg-music');
  if (music.muted) {
    music.muted = false;
    music.play();
  }
}, { once:true });
</script>

</body>
</html>
