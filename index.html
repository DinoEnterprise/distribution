<!DOCTYPE html>  <html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Dynotic Member</title>  
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">  
<style>  
* { margin:0; padding:0; box-sizing:border-box; font-family:'Outfit', sans-serif; }  
body { background:#000; color:#fff; display:flex; flex-direction:column; min-height:100vh; }  /* HEADER */
header {
background:#000;
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:2px solid #fff;
position:fixed;
top:0; left:0; width:100%; z-index:100;
}
header h1 { font-size:28px; font-weight:700; color:#fff; }
.header-right { display:flex; align-items:center; gap:10px; padding-right:10px; }
#search-input { padding:10px 15px; border-radius:8px; border:1px solid #555; background:#111; color:#fff; outline:none; width:200px; font-size:16px; transition: all 0.3s; }
#search-input::placeholder { color:#888; }
#search-input:focus { border-color:#fff; background-color:#222; }
#search-icon { width:24px; height:24px; cursor:pointer; }

/* MAIN */
main { flex:1; overflow-y:auto; padding:120px 20px 150px; display:flex; flex-direction:column; gap:20px; }

/* MENU CARD */
.menu-card { background:#000; border-radius:15px; border:2px solid #fff; display:flex; align-items:center; transition: transform 0.3s, box-shadow 0.3s; padding:15px; width:100%; cursor:pointer; opacity:0; transform: translateY(20px); }
.menu-card.show { animation: menuFadeIn 0.5s ease forwards; }
.menu-card:hover { transform:translateY(-2px); box-shadow:0 4px 15px rgba(255,255,255,0.1); }
.menu-icon { flex:0 0 35%; max-width:35%; overflow:hidden; border-radius:15px; display:flex; justify-content:center; align-items:center; }
.menu-icon img { width:60px; height:60px; object-fit:contain; transition: transform 0.3s; }
.menu-card:hover .menu-icon img { transform: scale(1.1); }
.menu-details { flex:1; padding-left:20px; display:flex; flex-direction:column; justify-content:flex-start; }
.menu-details h2 { font-size:22px; margin-bottom:5px; color:#fff; }
.menu-details p { font-size:14px; color:#bbb; margin-bottom:10px; }
.menu-details button { padding:10px 12px; font-size:14px; font-weight:600; border-radius:8px; cursor:pointer; background:#ffd700; color:#000; border:none; transition: all 0.3s; }
.menu-details button:hover { background:#e0c200; transform:translateY(-1px); }

/* ANIMASI MASUK MENU */
@keyframes menuFadeIn {
0% { opacity: 0; transform: translateY(20px); }
100% { opacity: 1; transform: translateY(0); }
}

/* FOOTER */
footer { position:fixed; bottom:0; left:0; width:100%; background:#000; border-top:2px solid #fff; padding:10px 20px; display:flex; justify-content:space-around; align-items:center; z-index:100; }
.footer-icon { position:relative; cursor:pointer; display:flex; flex-direction:column; align-items:center; gap:3px; color:#fff; font-size:12px; transition: all 0.3s ease; }
.footer-icon img { width:30px; height:30px; }
.footer-icon:nth-child(2) img { border: 2px solid #fff; border-radius: 50%; box-shadow:0 0 4px #fff,0 0 8px #fff; animation: glowPulse 2s infinite; }
@keyframes glowPulse { 0%,100% { box-shadow:0 0 2px #fff,0 0 4px #fff; } 50% { box-shadow:0 0 4px #fff,0 0 8px #fff; } }

/* RESPONSIVE */
@media(max-width:768px){ main{padding-bottom:180px;} #search-input{width:150px;} }
@media(max-width:480px){ main{padding-bottom:200px;} #search-input{width:120px;} }
</style>

</head>

</footer>  <script>  
// SEARCH FUNCTION  
const searchInput = document.getElementById('search-input');  
const menus = Array.from(document.querySelectorAll('.menu-card'));  
searchInput.addEventListener('input', () => {  
  const query = searchInput.value.toLowerCase();  
  menus.forEach(card => {  
    const title = card.querySelector('h2').textContent.toLowerCase();  
    card.style.display = title.includes(query) ? 'flex' : 'none';  
  });  
});  
  
// ANIMASI MASUK MENU  
window.addEventListener('DOMContentLoaded', () => {  
  menus.forEach((card, index) => {  
    setTimeout(()=>{ card.classList.add('show'); }, index*150);  
  });  
});  
</script>
