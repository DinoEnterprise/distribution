<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Invoice Withdraw</title>

<!-- Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body {
  background: #f1f2f7;
  font-family: 'Outfit', Arial, sans-serif;
  margin: 0;
  padding: 30px 10px;
}

.invoice {
  background: #fff;
  max-width: 720px;
  margin: 40px auto;
  padding: 30px 40px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  position: relative;
  overflow: hidden;
}

.watermark {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 100px;
  font-weight: 900;
  color: #000;
  opacity: 0.04;
  pointer-events: none;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  height: 50px;
}

.title {
  font-size: 24px;
  font-weight: 800;
  letter-spacing: 1px;
}

.info {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.row {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.line {
  border-top: 1px dashed #ddd;
  margin: 25px 0;
}

.total {
  font-size: 20px;
  font-weight: 800;
  display: flex;
  justify-content: space-between;
}

.status {
  padding: 6px 14px;
  border-radius: 20px;
  background: #e6fff1;
  color: #0f9d58;
  font-weight: 700;
  text-transform: uppercase;
  font-size: 13px;
}

.footer {
  margin-top: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 15px;
}

#qrcode {
  flex-shrink: 0;
}

.ttd {
  text-align: center;
}

.ttd img {
  height: 60px;
  display: block;
  margin: 0 auto 5px;
}

.btn {
  margin-top: 25px;
  width: 100%;
  padding: 14px;
  background: #111;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-weight: 800;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

.btn:hover {
  filter: brightness(90%);
}
</style>
</head>

<body>

<div class="invoice" id="invoice">
  <div class="watermark">DYNOPAY</div>

  <div class="header">
    <img src="../assets/dynopay2.png" class="logo">
    <div>
      <div class="title">INVOICE WITHDRAW</div>
      <small id="invoiceNo"></small>
    </div>
  </div>

  <!-- Susunan info diperbaiki jadi 1 kolom vertikal -->
  <div class="info">
    <div class="row"><span>Nama</span><b id="nama"></b></div>
    <div class="row"><span>Tanggal</span><b id="date"></b></div>
    <div class="row"><span>Email</span><b id="email"></b></div>
    <div class="row"><span>Status</span><span class="status">APPROVED</span></div>
  </div>

  <div class="line"></div>

  <div class="row total">
    <span>Total Withdraw</span>
    <span id="amount"></span>
  </div>

  <div class="footer">
    <div id="qrcode"></div>
    <div class="ttd">
      <img src="../assets/ttd.png">
      <div>Finance Manager</div>
    </div>
  </div>
</div>

<button class="btn" onclick="downloadPDF()">Download PDF</button>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBRSkmZXbTPNupefSmjXvlKLDNsaeQ2zag",
  authDomain:"dynopay-2513c.firebaseapp.com",
  databaseURL:"https://dynopay-2513c-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
const params = new URLSearchParams(location.search);
const withdrawId = params.get("id");

firebase.auth().onAuthStateChanged(user=>{
  if(!user) location.href="../login"; // redirect kalau belum login
  const uid = user.uid;

  db.ref("withdraws/"+uid+"/"+withdrawId).once("value").then(s=>{
    if(!s.exists()) return alert("Invoice tidak ditemukan");
    const d = s.val();
    if(d.status.toLowerCase() !== "approve" && d.status.toLowerCase() !== "approved") 
        return alert("Withdraw belum di-approve");

    document.getElementById("invoiceNo").innerText="INV-"+withdrawId;
    document.getElementById("nama").innerText=d.nama;
    document.getElementById("email").innerText=user.email || "-";
    document.getElementById("date").innerText=new Date(d.waktu || Date.now()).toLocaleString();
    document.getElementById("amount").innerText="Rp "+(d.jumlah || 0).toLocaleString();

    new QRCode(document.getElementById("qrcode"),{
      text:location.href,
      width:90,
      height:90
    });

    // langsung download otomatis setelah load
    setTimeout(downloadPDF, 300); 
  }).catch(err=>{
    console.error(err);
    alert("Gagal load data invoice");
  });
});

function downloadPDF(){
  html2pdf()
  .set({
    margin:5,
    filename:"Invoice-"+withdrawId+".pdf",
    html2canvas:{scale:2},
    jsPDF:{unit:'mm',format:'a4'}
  })
  .from(document.getElementById("invoice"))
  .save();
}
</script>

</body>
</html>
