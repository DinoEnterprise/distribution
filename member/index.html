<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Member</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, rgba(138,43,226,0.12), transparent 60%),
    radial-gradient(circle at 80% 80%, rgba(168,85,247,0.10), transparent 60%),
    #000;
  color:#fff;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0; left:0;
  width:100%;
  padding:16px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.65);
  border-bottom:1px solid rgba(255,255,255,0.08);
  z-index:100;
}

@media(min-width:769px){
  header{ backdrop-filter: blur(14px); }
}

header h1{
  font-size:1.5rem;
  font-weight:700;
}

#search-input{
  width:260px;
  padding:10px 14px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.06);
  color:#fff;
  outline:none;
}
#search-input::placeholder{color:#aaa;}

/* ================= MAIN ================= */
main{
  padding:110px 36px 130px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}

/* ================= CARD ================= */
.menu-card{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.14);
  border-radius:22px;
  padding:24px;
  display:flex;
  gap:20px;
  align-items:center;
  cursor:pointer;
  transition:transform .25s ease, background .25s ease;
  will-change:transform;
  animation:fadeUp .35s ease both;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:none}
}

/* hover DESKTOP only */
@media(min-width:769px){
  .menu-card:hover{
    background:rgba(168,85,247,0.16);
    transform:translateY(-4px);
  }
}

/* ================= ICON ================= */
.menu-icon{
  width:64px;
  height:64px;
  border-radius:16px;
  background:rgba(255,255,255,0.12);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-shrink:0;
}
.menu-icon img{
  width:36px;
  height:36px;
}

/* ================= TEXT ================= */
.menu-details h2{
  font-size:1.2rem;
  margin-bottom:6px;
}
.menu-details p{
  font-size:.9rem;
  opacity:.75;
}

/* ================= FOOTER ================= */
footer{
  position:fixed;
  bottom:0; left:0;
  width:100%;
  padding:12px 18px;
  display:flex;
  justify-content:space-around;
  background:rgba(0,0,0,0.65);
  border-top:1px solid rgba(255,255,255,0.08);
}

@media(min-width:769px){
  footer{ backdrop-filter: blur(14px); }
}

.footer-icon{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:.72rem;
  opacity:.75;
}

.footer-icon img{
  width:26px;
  height:26px;
  border-radius:50%;
  background:rgba(255,255,255,0.1);
  padding:6px;
}

.footer-icon.active{
  opacity:1;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  main{
    padding:110px 14px 150px;
    gap:14px;
  }
  #search-input{width:160px}
}

@media(max-width:480px){
  .menu-card{
    padding:18px;
    gap:14px;
  }
  .menu-icon{
    width:50px;
    height:50px;
  }
  .menu-icon img{
    width:28px;
    height:28px;
  }
  .menu-details h2{font-size:1rem}
  .menu-details p{font-size:.8rem}
}
</style>
</head>

<body>

<header>
  <h1>Dynotic Member</h1>
  <input type="text" id="search-input" placeholder="Cari menu...">
</header>

<main>

  <div class="menu-card" onclick="location.href='https://forms.gle/BRm3MCgcQTN4DpAo6'">
    <div class="menu-icon">
      <img src="https://i.imgur.com/kZJHK5w.png">
    </div>
    <div class="menu-details">
      <h2>Rilis Original</h2>
      <p>Distribusi lagu original</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='https://forms.gle/1BJNzjs5yVjQLotD9'">
    <div class="menu-icon">
      <img src="https://i.imgur.com/6wLUh0j.png">
    </div>
    <div class="menu-details">
      <h2>Rilis Katalog</h2>
      <p>Cover & katalog publisher</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='../login'">
    <div class="menu-icon">
      <img src="../assets/dollars.png"> <!-- icon Royalti / DynoPay -->
    </div>
    <div class="menu-details">
      <h2>Royalti/Revenue</h2>
      <p>Lihat pendapatan & royalti musikmu</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='../catalog'">
    <div class="menu-icon">
      <img src="https://i.imgur.com/eBRVJ8r.png">
    </div>
    <div class="menu-details">
      <h2>Katalog</h2>
      <p>Daftar publisher & skema</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='../holiday'">
    <div class="menu-icon">
      <img src="https://i.imgur.com/hYvP4vp.png">
    </div>
    <div class="menu-details">
      <h2>Text to Music</h2>
      <p>Generate musik AI</p>
    </div>
  </div>

  <div class="menu-card" onclick="location.href='../games'">
    <div class="menu-icon">
      <img src="https://i.imgur.com/Kn38R0c.png">
    </div>
    <div class="menu-details">
      <h2>Games</h2>
      <p>Mini games & fun</p>
    </div>
  </div>

</main>

<footer>
  <div class="footer-icon active">
    <img src="https://i.imgur.com/EoomL6q.png">
    <span>Home</span>
  </div>
  <div class="footer-icon" onclick="location.href='faq2'">
    <img src="https://i.imgur.com/texxYa0.gif">
    <span>Tanya Nazwa</span>
  </div>
  <div class="footer-icon" onclick="location.href='../maintenance'">
    <img src="https://i.imgur.com/6hVaWxq.png">
    <span>Profile</span>
  </div>
</footer>

<script>
const cards = document.querySelectorAll('.menu-card');
const search = document.getElementById('search-input');

search.addEventListener('input', e=>{
  const q = e.target.value.toLowerCase();
  cards.forEach(c=>{
    c.style.display = c.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
  });
});
</script>

</body>
</html>
