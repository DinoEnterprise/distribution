<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DynoPay | Dynotic Collective</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Outfit",sans-serif;}
body{background:#f1f2f7;min-height:100vh;color:#111;animation:fadeIn .5s ease;}
@keyframes fadeIn{from{opacity:0;transform:translateY(15px);}to{opacity:1;transform:translateY(0);}}

header{
padding:12px 20px;
display:flex;
align-items:center;
background:white;
border-bottom:1px solid #eee;
}
header img{height:50px;}

.card{
width:90%;
margin:35px auto;
background:#fff;
border-radius:20px;
padding:25px;
border:1px solid #ececec;
box-shadow:0 8px 18px rgba(0,0,0,.05);
transition:.3s;
}
.card:hover{
transform:translateY(-3px);
box-shadow:0 10px 22px rgba(0,0,0,.08);
}

/* TEXT */
.artist-name{
font-size:14px;
opacity:.7;
margin-bottom:6px;
}

.card-title{
font-size:15px;
font-weight:600;
color:#111; /* lebih gelap */
margin-bottom:10px;
}

.card-value{
font-size:32px;
font-weight:700;
color:#111;
}

/* PROFILE MENU */
.profile-menu{
position:fixed;
bottom:70px;
right:20px;
background:#fff;
border-radius:12px;
box-shadow:0 6px 18px rgba(0,0,0,.12);
display:none;
width:180px;
z-index:10;
}
.profile-menu div{
padding:12px 14px;
cursor:pointer;
border-bottom:1px solid #eee;
font-size:14px;
}
.profile-menu div:last-child{border-bottom:none;}
.profile-menu div:hover{background:#f1f2f7;}
.profile-menu #lastLogin{
font-size:12px;
color:#555;
cursor:default;
border:none;
padding:8px 14px;
}

/* NAV BAWAH */
.bottom-nav{
background:#fff;
border-top:1px solid #eee;
padding:10px 0;
display:flex;
justify-content:center;
align-items:center;
gap:30px;
position:fixed;
bottom:0;
left:0;
width:100%;
}

.nav-item{
text-align:center;
font-size:12px;
opacity:.75;
cursor:pointer;
padding:6px 16px;
border-radius:14px;
transition:.25s;
min-width:70px;
}

.nav-item img{
width:26px;
display:block;
margin:auto;
margin-bottom:4px;
}

.nav-item:active{
background:#e9ebf3;
transform:scale(.95);
}
</style>
</head>

<body>

<header>
<img src="../assets/dynopay2.png" alt="DynoPay">
</header>

<!-- CARD -->
<div class="card">

<div id="artist" class="artist-name">
Hi, Artist
</div>

<div class="card-title">
Main Wallet Balance
</div>

<div id="saldo" class="card-value">
Rp 0
</div>

</div>

<div style="height:120px"></div>

<!-- PROFILE MENU -->
<div id="profileMenu" class="profile-menu">
<div onclick="goProfile()">Profile</div>
<div onclick="logout()">Log Out</div>
<div id="lastLogin">Last login: --</div>
</div>

<!-- NAV -->
<div class="bottom-nav">

<div class="nav-item" onclick="goDashboard()">
<img src="../assets/dasboard.png">
Dashboard
</div>

<div class="nav-item" onclick="goWithdraw()">
<img src="../assets/withdraw.png">
Withdraw
</div>

<div class="nav-item" onclick="toggleProfileMenu()">
<img src="../assets/profile.png">
Profile
</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
apiKey:"AIzaSyBRSkmZXbTPNupefSmjXvlKLDNsaeQ2zag",
authDomain:"dynopay-2513c.firebaseapp.com",
databaseURL:"https://dynopay-2513c-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
let targetSaldo = 0;
let lastLoginTime = 0;

/* LOGIN */
firebase.auth().onAuthStateChanged(user=>{
if(!user) window.location.href="../login";
else{
db.ref("users/"+user.uid).once("value").then(snap=>{
if(snap.exists()){
const data = snap.val();

document.getElementById("artist").textContent =
"Hi, " + (data.nama || "Artist");

targetSaldo = Number(data.saldo||0);
lastLoginTime = data.lastLogin||Date.now();
animateSaldo();
updateLastLogin();
setInterval(updateLastLogin,60000);
}
});
}
});

/* ANIMATE SALDO */
function animateSaldo(){
let angka=0;
const step=Math.ceil(targetSaldo/15);
const i=setInterval(()=>{
if(angka<targetSaldo){
angka+=step;
if(angka>targetSaldo) angka=targetSaldo;
document.getElementById("saldo").textContent=
"Rp "+angka.toLocaleString("id-ID");
}else clearInterval(i);
},15);
}

/* LOGOUT */
function logout(){
firebase.auth().signOut().then(()=>{
window.location.href="../login";
});
}

/* NAV */
function goDashboard(){location.href="../dynopay";}
function goWithdraw(){location.href="../withdraw";}
function goProfile(){location.href="../profile";}

/* MENU */
function toggleProfileMenu(){
const m=document.getElementById("profileMenu");
m.style.display=m.style.display==="block"?"none":"block";
}

/* LAST LOGIN */
function updateLastLogin(){
const now=Date.now();
const d=now-lastLoginTime;
const m=Math.floor(d/60000);
const h=Math.floor(d/3600000);
const day=Math.floor(d/86400000);
let t='';
if(day>0)t=day+" day(s) ago";
else if(h>0)t=h+" hour(s) ago";
else t=m>0?m+" min(s) ago":"Just now";
document.getElementById("lastLogin").textContent=
"Last login: "+t;
}
</script>

</body>
</html>
