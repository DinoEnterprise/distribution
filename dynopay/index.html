<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saldo DynoPay</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}

body{
  background:#f1f2f7;
  min-height:100vh;
  color:#111;
  animation:fadeIn .5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

/* HEADER */
header{
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  border-bottom:1px solid #eee;
  font-size:20px;
  font-weight:600;
}

/* CARD */
.card{
  width:90%;
  margin:35px auto;
  background:#fff;
  border-radius:20px;
  padding:25px;
  border:1px solid #ececec;
  box-shadow:0 8px 18px rgba(0,0,0,.05);
  transition:.3s;
}

.card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}

.card-title{
  font-size:15px;
  opacity:.8;
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:12px;
}

.card-value{
  font-size:33px;
  font-weight:700;
  color:#111;
  margin-bottom:15px;
}

/* PROFILE MENU */
.profile-menu{
  position:fixed;
  bottom:60px;
  right:20px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  display:none;
  width:160px;
  z-index:10;
}

.profile-menu div{
  padding:12px 14px;
  cursor:pointer;
  border-bottom:1px solid #eee;
  font-size:14px;
}

.profile-menu div:last-child{
  border-bottom:none;
}

.profile-menu div:hover{
  background:#f1f2f7;
}

/* BOTTOM NAV */
.bottom-nav{
  background:#fff;
  border-top:1px solid #eee;
  padding:10px 0;
  display:flex;
  justify-content:space-around;
  align-items:center;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
}

.nav-item{
  text-align:center;
  font-size:13px;
  opacity:.75;
  cursor:pointer;
  padding:4px 14px;
  border-radius:12px;
  transition:.25s;
}

.nav-item img{
  width:24px;
  display:block;
  margin:auto;
  margin-bottom:4px;
}

.nav-item:active{
  background:#e9ebf3;
  transform:scale(.95);
}
</style>
</head>

<body>

<header>
  <div>DynoPay</div>
</header>

<!-- CARD -->
<div class="card">
  <div class="card-title">
    Saldo Dompet Utama
  </div>    
  <div id="saldo" class="card-value">Rp 0</div>
  <!-- tombol logout dihapus -->
</div>

<div style="height:120px"></div>

<!-- PROFILE MENU -->
<div id="profileMenu" class="profile-menu">
  <div onclick="goSettings()">Settings</div>
  <div onclick="logout()">Log Out</div>
  <div id="lastLogin" style="font-size:12px; color:#555; cursor:default; border:none; padding:8px 14px;">Last login: --</div>
</div>

<!-- NAV -->
<div class="bottom-nav">
  <div class="nav-item" onclick="goDashboard()">
    <img src="../assets/home.png" alt="Dashboard">
    Dashboard
  </div>

  <div class="nav-item" onclick="goWithdraw()">
    <img src="../assets/withdraw.png" alt="Withdraw">
    Withdraw
  </div>

  <div class="nav-item" onclick="toggleProfileMenu()">
    <img src="../assets/profile.png" alt="Profile">
    Profile
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyB9MY2lUOPzzoMUlhu1WHv4a6gwFk9PTsY",
  authDomain: "dynopay-1c22b.firebaseapp.com",
  databaseURL: "https://dynopay-1c22b-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
let targetSaldo = 0;
let lastLoginTime = '--';

/* PROTEKSI LOGIN */
firebase.auth().onAuthStateChanged(user => {
  if(!user){
    window.location.href = "../login";
  }else{
    db.ref("users/" + user.uid).once("value").then(snapshot=>{
      if(snapshot.exists()){
        const data = snapshot.val();
        targetSaldo = Number(data.saldo || 0);
        lastLoginTime = data.lastLogin || '--';
        animateSaldo();
        updateLastLogin();
      }else{
        document.getElementById("saldo").textContent = "User not found";
      }
    });
  }
});

/* ANIMASI SALDO */
function animateSaldo(){
  let angka = 0;
  const step = Math.ceil(targetSaldo / 50);

  const interval = setInterval(()=>{
    if(angka < targetSaldo){
      angka += step;
      if(angka > targetSaldo) angka = targetSaldo;
      document.getElementById("saldo").textContent =
        "Rp " + angka.toLocaleString("id-ID");
    }else{
      clearInterval(interval);
    }
  },20);
}

/* LOGOUT */
function logout(){
  firebase.auth().signOut().then(()=>{
    window.location.href = "../login";
  });
}

/* NAV FUNCTIONS */
function goDashboard(){ alert("Go to Dashboard"); }
function goWithdraw(){ alert("Go to Withdraw"); }
function goSettings(){ alert("Go to Settings"); }

/* PROFILE MENU TOGGLE */
function toggleProfileMenu(){
  const menu = document.getElementById("profileMenu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

/* UPDATE LAST LOGIN */
function updateLastLogin(){
  document.getElementById("lastLogin").textContent = "Last login: " + lastLoginTime;
}
</script>

</body>
</html>
