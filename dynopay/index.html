<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}
.release-row{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;

}
.release-title{

}

.release-status{

}

body{

  color:#111;
  animation:fadeIn .5s ease;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
  padding-top:74px;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes bounceIn{
  0%{transform:translateY(-20px);opacity:0}
  50%{transform:translateY(10px);opacity:1}
  70%{transform:translateY(-5px)}
  100%{transform:translateY(0);opacity:1}
}

header{
  padding:12px 20px;
  display:flex;
  align-items:center;
  background:#fff;
  border-bottom:1px solid #eee;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
}
header img{height:50px}

.card{
  width:90%;
  margin:35px auto;
  background:#fff;
  border-radius:20px;
  padding:25px;
  border:1px solid #ececec;
  box-shadow:0 8px 18px rgba(0,0,0,.05);
  transition:.3s;
  animation:bounceIn .6s ease;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}

.artist-name{font-size:15px;font-weight:500;color:#555;margin-bottom:6px}
.balance-title{font-size:15px;font-weight:600;color:#222;margin-bottom:10px}
.card-value{font-size:33px;font-weight:700;color:#111;margin-bottom:15px}

.profile-menu{
  position:fixed;
  bottom:60px;
  right:20px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  display:none;
  width:180px;
  z-index:10;
  opacity:0;
  transform:translateY(20px);
  transition:.25s ease;
}
.profile-menu.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}
.profile-menu div{
  padding:12px 14px;
  cursor:pointer;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.profile-menu div:last-child{border-bottom:none}
.profile-menu div:hover{background:#f1f2f7}

.clickable{
  cursor:pointer;
  transition:.12s;
  outline:none;
  -webkit-tap-highlight-color:transparent;
}
.clickable:active{
  transform:scale(.94);
  filter:brightness(85%);
  box-shadow:inset 0 2px 6px rgba(0,0,0,.2);
}


.bottom-nav{
  background:#fff;
  border-top:1px solid #eee;
  padding:10px 0;
  display:flex;
  justify-content:space-around;
  align-items:center;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
}

.nav-item{
  text-align:center;
  font-size:13px;
  opacity:.75;
  padding:4px 14px;
  border-radius:12px;
}
.nav-item img{
  width:28px;
  display:block;
  margin:auto;
  margin-bottom:4px;
}
.nav-item:hover{opacity:1}
.nav-item.active{opacity:1;color:#667eea}

button{

button:hover{filter:brightness(90%)}
button:active{

</style>

<script>
let currentPage=1;
const previewLimit = 3; // tampilkan 3 rilisan saja

function loadReleases(uid){
  const releaseList = document.getElementById("releaseList");
releaseList.innerHTML = "<div style='color:#888;font-size:13px'>Loading...</div>";

  db.ref("releases/" + uid).once("value").then(snap => {
    const all = [];

    snap.forEach(i => {
      const r = i.val();
      r._key = i.key;
      all.push(r);
    });

    all.sort((a,b)=>(b.time||0)-(a.time||0));

    releaseList.innerHTML = "";
    if(all.length === 0){
      releaseList.innerHTML = "<div style='text-align:center;color:#888;font-size:13px'>Belum ada rilisan</div>";
      return;
    }

    const pageItems = all.slice(0, previewLimit); // ambil 3 rilisan pertama

    pageItems.forEach(r=>{
      let c="#f59e0b";
      if(r.status=="approved") c="#10b981";
      if(r.status=="rejected") c="#ef4444";

      releaseList.innerHTML += `
      <div onclick="goReleaseDetail('${r._key}')"
      class="clickable"
      style="padding:12px;border:1px solid #eee;border-radius:12px;margin-bottom:10px">
        <div class="release-row">
          <div class="release-title" style="font-weight:600">
            ${r.title||"-"}
          </div>
          <div class="release-status"
            style="font-size:11px;padding:4px 10px;border-radius:999px;border:1px solid ${c};color:${c}">
            ${(r.status||"pending").toUpperCase()}
          </div>
        </div>
        <div style="font-size:12px;color:#777;margin-top:4px">
          ${r.artist||"-"} • ${r.genre||"-"}
        </div>
      </div>`;
    });
  });
}
function goReleaseDetail(rid){
  location.href="../release-detail?rid="+rid;
}
</script>
<script>
const analyticsContainer = document.getElementById("analyticsContainer");
const analyticsTotal = document.getElementById("analyticsTotal");
const platformFilter = document.getElementById("platformFilter");
const songFilter = document.getElementById("songFilter");
const typeFilter = document.getElementById("typeFilter");

let userReleases = []; // semua rilisan user

firebase.auth().onAuthStateChanged(user => {
  if(user){
    loadAnalytics(user.uid);
  }
});

function loadAnalytics(uid){
  db.ref("releases/" + uid).once("value").then(snap=>{
    userReleases = [];
    snap.forEach(i=>{
      const r = i.val();
      r._key = i.key;
      userReleases.push(r);
    });

    populateSongFilter();
    renderAnalytics();
  });
}

function populateSongFilter(){
  songFilter.innerHTML = '<option value="all">All Songs</option>';
  userReleases.forEach(r=>{
    const option = document.createElement("option");
    option.value = r._key;
    option.textContent = r.title || "-";
    songFilter.appendChild(option);
  });
  songFilter.value = "all";
}

// filter listener
platformFilter.addEventListener("change", renderAnalytics);
songFilter.addEventListener("change", renderAnalytics);
typeFilter.addEventListener("change", renderAnalytics);

const platformIcons = {
  "Spotify": "/assets/as-spotify.png",
  "Apple Music": "/assets/as-applemusic.png",
  "YouTube": "/assets/as-youtube.png"
};

function populatePlatformFilterIcons(){
  for(let i=0;i<platformFilter.options.length;i++){
    const opt = platformFilter.options[i];
    const icon = platformIcons[opt.value] || "";
    if(icon){
      opt.textContent = "";
      const img = document.createElement("img");
      img.src = icon;
      img.style.height = "20px";
      img.style.width = "auto";
      opt.appendChild(img);
    }
  }
}

populatePlatformFilterIcons();

function renderAnalytics(){
  analyticsContainer.innerHTML = "";

  const platform = getSelectedPlatform();
  const selectedSong = songFilter.value;
  const type = typeFilter.value;

  // Filter rilisan
  let filteredReleases = selectedSong === "all" ? userReleases : userReleases.filter(r => r._key === selectedSong);

  // Hitung total sesuai filter
  let total = 0;
  filteredReleases.forEach(r=>{
    total += (r.analytics && r.analytics[platform] && r.analytics[platform][type]) || 0;
  });

  // Tampilkan satu card total
  const card = document.createElement("div");
  card.className = "analytics-card";
  card.textContent = total.toLocaleString("id-ID");
  analyticsContainer.appendChild(card);

  // Update div total info
  analyticsTotal.textContent = "Total " + type.charAt(0).toUpperCase() + type.slice(1) + ": " + total.toLocaleString("id-ID");
}
function getSelectedPlatform() {
  const selected = document.querySelector("#platformDropdown .selected span").textContent;
  return selected;
}

const platformDropdown = document.getElementById("platformDropdown");
const selectedDiv = platformDropdown.querySelector(".selected");
const optionsDiv = platformDropdown.querySelector(".options");

selectedDiv.addEventListener("click", () => {
  optionsDiv.style.display = optionsDiv.style.display === "block" ? "none" : "block";
});

optionsDiv.querySelectorAll(".option").forEach(opt=>{
  opt.addEventListener("click", () => {
    selectedDiv.querySelector("span").textContent = opt.dataset.value;
    selectedDiv.querySelector("img").src = opt.querySelector("img").src;
    optionsDiv.style.display = "none";
    renderAnalytics(); 
  });
});

document.addEventListener("click", e=>{
  if(!platformDropdown.contains(e.target)){
    optionsDiv.style.display = "none";
  }
});
</script>
