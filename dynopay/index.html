<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<title>Home | DynoPay</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}
.release-row{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}
.release-title{
  max-width:75%; 
  line-height:1.3;
}

.release-status{
  white-space:nowrap;
  flex-shrink:0;
}

body{
  background:#f1f2f7;
  min-height:100vh;
  color:#111;
  animation:fadeIn .5s ease;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
  padding-top:74px;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes bounceIn{
  0%{transform:translateY(-20px);opacity:0}
  50%{transform:translateY(10px);opacity:1}
  70%{transform:translateY(-5px)}
  100%{transform:translateY(0);opacity:1}
}

header{
  padding:12px 20px;
  display:flex;
  align-items:center;
  background:#fff;
  border-bottom:1px solid #eee;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
}
header img{height:50px}

.card{
  width:90%;
  margin:35px auto;
  background:#fff;
  border-radius:20px;
  padding:25px;
  border:1px solid #ececec;
  box-shadow:0 8px 18px rgba(0,0,0,.05);
  transition:.3s;
  animation:bounceIn .6s ease;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}

.artist-name{font-size:15px;font-weight:500;color:#555;margin-bottom:6px}
.balance-title{font-size:15px;font-weight:600;color:#222;margin-bottom:10px}
.card-value{font-size:33px;font-weight:700;color:#111;margin-bottom:15px}

.profile-menu{
  position:fixed;
  bottom:60px;
  right:20px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  display:none;
  width:180px;
  z-index:10;
  opacity:0;
  transform:translateY(20px);
  transition:.25s ease;
}
.profile-menu.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}
.profile-menu div{
  padding:12px 14px;
  cursor:pointer;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.profile-menu div:last-child{border-bottom:none}
.profile-menu div:hover{background:#f1f2f7}

.clickable{
  cursor:pointer;
  transition:.12s;
  outline:none;
  -webkit-tap-highlight-color:transparent;
}
.clickable:active{
  transform:scale(.94);
  filter:brightness(85%);
  box-shadow:inset 0 2px 6px rgba(0,0,0,.2);
}


.bottom-nav{
  background:#fff;
  border-top:1px solid #eee;
  padding:10px 0;
  display:flex;
  justify-content:space-around;
  align-items:center;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
}

.nav-item{
  text-align:center;
  font-size:13px;
  opacity:.75;
  padding:4px 14px;
  border-radius:12px;
}
.nav-item img{
  width:28px;
  display:block;
  margin:auto;
  margin-bottom:4px;
}
.nav-item:hover{opacity:1}
.nav-item.active{opacity:1;color:#667eea}
.nav-item.active img{filter:brightness(1.2)}


button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(90deg,#667eea,#764ba2);
  cursor:pointer;
}
button:hover{filter:brightness(90%)}
button:active{
  filter:brightness(70%);
  transform:scale(.95);
}
</style>
</head>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBRSkmZXbTPNupefSmjXvlKLDNsaeQ2zag",
  authDomain:"dynopay-2513c.firebaseapp.com",
  databaseURL:"https://dynopay-2513c-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db=firebase.database();
let targetSaldo=0;

firebase.auth().onAuthStateChanged(user=>{
  if(!user) location.href="../login";
  else{
    loadReleases(user.uid);

    db.ref("users/"+user.uid).once("value").then(snap=>{
      if(snap.exists()){
        const d=snap.val();
        targetSaldo=Number(d.saldo||0);
        namaArtis.textContent="Hi, "+(d.nama||"Artist");
        animateSaldo();
      }
    });
  }
});

function animateSaldo(){
  let angka=0;
  const step=Math.ceil(targetSaldo/15);

  const i=setInterval(()=>{
    if(angka<targetSaldo){
      angka+=step;
      if(angka>targetSaldo) angka=targetSaldo;
      saldo.textContent="Rp "+angka.toLocaleString("id-ID");
    }else clearInterval(i);
  },15);
}

function logout(){
  firebase.auth().signOut().then(()=>{
    location.href="../login";
  });
}

function goContent(){
  location.href="../content";
}
function goProfile(){location.href="../profile"}
function toggleProfileMenu(){
  profileMenu.classList.toggle("show");
}

function dashboardClick(){
  console.log("Dashboard active — tidak reload");
}

function goRekapan(){
  location.href="../dashboard-rekapan";
}
</script>

<script>
let currentPage=1;
const previewLimit = 3; // tampilkan 3 rilisan saja

function loadReleases(uid){
  const releaseList = document.getElementById("releaseList");
releaseList.innerHTML = "<div style='color:#888;font-size:13px'>Loading...</div>";

  db.ref("releases/" + uid).once("value").then(snap => {
    const all = [];

    snap.forEach(i => {
      const r = i.val();
      r._key = i.key;
      all.push(r);
    });

    all.sort((a,b)=>(b.time||0)-(a.time||0));

    releaseList.innerHTML = "";
    if(all.length === 0){
      releaseList.innerHTML = "<div style='text-align:center;color:#888;font-size:13px'>Belum ada rilisan</div>";
      return;
    }

    const pageItems = all.slice(0, previewLimit); // ambil 3 rilisan pertama

    pageItems.forEach(r=>{
      let c="#f59e0b";
      if(r.status=="approved") c="#10b981";
      if(r.status=="rejected") c="#ef4444";

      releaseList.innerHTML += `
      <div onclick="goReleaseDetail('${r._key}')"
      class="clickable"
      style="padding:12px;border:1px solid #eee;border-radius:12px;margin-bottom:10px">
        <div class="release-row">
          <div class="release-title" style="font-weight:600">
            ${r.title||"-"}
          </div>
          <div class="release-status"
            style="font-size:11px;padding:4px 10px;border-radius:999px;border:1px solid ${c};color:${c}">
            ${(r.status||"pending").toUpperCase()}
          </div>
        </div>
        <div style="font-size:12px;color:#777;margin-top:4px">
          ${r.artist||"-"} • ${r.genre||"-"}
        </div>
      </div>`;
    });
  });
}
function goReleaseDetail(rid){
  location.href="../release-detail?rid="+rid;
}
</script>
<script>
const analyticsContainer = document.getElementById("analyticsContainer");
const analyticsTotal = document.getElementById("analyticsTotal");
const platformFilter = document.getElementById("platformFilter");
const songFilter = document.getElementById("songFilter");
const typeFilter = document.getElementById("typeFilter");

let userReleases = []; // semua rilisan user

firebase.auth().onAuthStateChanged(user=>{
  if(user){
    loadAnalytics(user.uid);
  }
});

function loadAnalytics(uid){
  db.ref("releases/" + uid).once("value").then(snap=>{
    userReleases = [];
    snap.forEach(i=>{
      const r = i.val();
      r._key = i.key;
      userReleases.push(r);
    });

    populateSongFilter();
    renderAnalytics();
  });
}

function populateSongFilter(){
  songFilter.innerHTML = '<option value="all">All Songs</option>';
userReleases.forEach(r=>{
  const option = document.createElement("option");
  option.value = r._key;
  option.textContent = r.title || "-";
  songFilter.appendChild(option);
});
songFilter.value = "all";
}

// fungsi untuk filter
platformFilter.addEventListener("change", renderAnalytics);
songFilter.addEventListener("change", renderAnalytics);
typeFilter.addEventListener("change", renderAnalytics);

function renderAnalytics(){
  analyticsContainer.innerHTML = "";
  let total = 0;
  const platform = platformFilter.value;
  const selectedSong = songFilter.value;
  const type = typeFilter.value; // views / listeners

  const filtered = userReleases.filter(r=>{
    return selectedSong === "all" || r._key === selectedSong;
  });

  if(filtered.length === 0){
    analyticsContainer.innerHTML = "<div style='text-align:center;color:#888;font-size:13px'>Tidak ada data analytics</div>";
    analyticsTotal.textContent = "";
    return;
  }

  filtered.forEach(r=>{
    const card = document.createElement("div");
    card.className = "analytics-card";

    const topRow = document.createElement("div");
    topRow.className = "top-row";

    const title = document.createElement("span");
    title.textContent = r.title || "-";
    topRow.appendChild(title);

    const badge = document.createElement("div");
    badge.className = "platform-badge platform-" + platform.replace(" ", "-");
    badge.textContent = platform;
    topRow.appendChild(badge);

    card.appendChild(topRow);

    const analyticsData = (r.analytics && r.analytics[platform]) || {views:0,listeners:0};
    const value = analyticsData[type] || 0;
    total += value;

    const valueDiv = document.createElement("div");
    valueDiv.textContent = `${type.charAt(0).toUpperCase()+type.slice(1)}: ${value.toLocaleString("id-ID")}`;
    card.appendChild(valueDiv);

    const progress = document.createElement("div");
    progress.className = "progress-bar";
    const fill = document.createElement("div");
    fill.className = "progress-fill";
    // buat progress relative ke max value di rilisan (opsional, bisa pakai total)
    const maxValue = Math.max(...filtered.map(r => {
  const data = (r.analytics && r.analytics[platform]) || {views:0,listeners:0};
  return data[type] || 0;
}));
fill.style.width = maxValue ? (value/maxValue)*100 + "%" : "0%";
    progress.appendChild(fill);
    card.appendChild(progress);

    analyticsContainer.appendChild(card);
  });

  analyticsTotal.textContent = `Total ${type.charAt(0).toUpperCase()+type.slice(1)}: ${total.toLocaleString("id-ID")}`;
}
</script>
