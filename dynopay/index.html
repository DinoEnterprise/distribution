<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | DynoPay</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}
.release-row{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:10px;
}
.release-title{
  max-width:75%; 
  line-height:1.3;
}

.release-status{
  white-space:nowrap;
  flex-shrink:0;
}

body{
  background:#f1f2f7;
  min-height:100vh;
  color:#111;
  animation:fadeIn .5s ease;
  -webkit-tap-highlight-color:transparent;
  user-select:none;
  padding-top:74px;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes bounceIn{
  0%{transform:translateY(-20px);opacity:0}
  50%{transform:translateY(10px);opacity:1}
  70%{transform:translateY(-5px)}
  100%{transform:translateY(0);opacity:1}
}

/* HEADER */
header{
  padding:12px 20px;
  display:flex;
  align-items:center;
  background:#fff;
  border-bottom:1px solid #eee;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  z-index:1000;
}
header img{height:50px}

/* CARD */
.card{
  width:90%;
  margin:35px auto;
  background:#fff;
  border-radius:20px;
  padding:25px;
  border:1px solid #ececec;
  box-shadow:0 8px 18px rgba(0,0,0,.05);
  transition:.3s;
  animation:bounceIn .6s ease;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}

.artist-name{font-size:15px;font-weight:500;color:#555;margin-bottom:6px}
.balance-title{font-size:15px;font-weight:600;color:#222;margin-bottom:10px}
.card-value{font-size:33px;font-weight:700;color:#111;margin-bottom:15px}

/* PROFILE MENU */
.profile-menu{
  position:fixed;
  bottom:60px;
  right:20px;
  background:#fff;
  border-radius:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
  display:none;
  width:180px;
  z-index:10;
  opacity:0;
  transform:translateY(20px);
  transition:.25s ease;
}
.profile-menu.show{
  display:block;
  opacity:1;
  transform:translateY(0);
}
.profile-menu div{
  padding:12px 14px;
  cursor:pointer;
  border-bottom:1px solid #eee;
  font-size:14px;
}
.profile-menu div:last-child{border-bottom:none}
.profile-menu div:hover{background:#f1f2f7}

/* CLICK EFFECT */
.clickable{
  cursor:pointer;
  transition:.12s;
  outline:none;
  -webkit-tap-highlight-color:transparent;
}
.clickable:active{
  transform:scale(.94);
  filter:brightness(85%);
  box-shadow:inset 0 2px 6px rgba(0,0,0,.2);
}

/* BOTTOM NAV */
.bottom-nav{
  background:#fff;
  border-top:1px solid #eee;
  padding:10px 0;
  display:flex;
  justify-content:space-around;
  align-items:center;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
}

.nav-item{
  text-align:center;
  font-size:13px;
  opacity:.75;
  padding:4px 14px;
  border-radius:12px;
}
.nav-item img{
  width:28px;
  display:block;
  margin:auto;
  margin-bottom:4px;
}
.nav-item:hover{opacity:1}
.nav-item.active{opacity:1;color:#667eea}
.nav-item.active img{filter:brightness(1.2)}

/* BUTTON */
button{
  width:100%;
  padding:15px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  color:#fff;
  background:linear-gradient(90deg,#667eea,#764ba2);
  cursor:pointer;
}
button:hover{filter:brightness(90%)}
button:active{
  filter:brightness(70%);
  transform:scale(.95);
}
</style>
</head>

<body>

<header>
  <img src="../assets/dynopay2.png">
</header>

<!-- MAIN CARD -->
<div class="card clickable" onclick="goRekapan()">
  <div style="display:flex;justify-content:space-between;align-items:center">

    <div>
      <div id="namaArtis" class="artist-name">Hi, --</div>
      <div class="balance-title">Main Wallet Balance</div>
      <div id="saldo" class="card-value">Rp 0</div>
    </div>

    <div style="
      width:48px;
      height:48px;
      border-radius:14px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;">
      <img src="../assets/history.png" style="width:26px">
    </div>

  </div>
</div>

<!-- CREATE RELEASE -->
<div class="card clickable" onclick="goCreateRelease()">
  <div class="release-row">

    <div>
      <div style="font-weight:700;font-size:16px">Create New Release</div>
      <div style="font-size:12px;color:#666;margin-top:4px">
        Upload & kelola rilisanmu
      </div>
    </div>

    <div style="
      width:42px;
      height:42px;
      border-radius:12px;
      background:#111;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:22px;
      font-weight:700">+</div>

  </div>
</div>

<!-- MY RELEASE -->
<div class="card">
  <div style="font-weight:700;font-size:16px;margin-bottom:12px">
    My Releases
  </div>
  <div id="releaseList"></div>
</div>

<div style="height:120px"></div>

<!-- PROFILE MENU -->
<div id="profileMenu" class="profile-menu">
  <div class="clickable" onclick="goProfile()">Profile</div>
  <div class="clickable" onclick="logout()">Log Out</div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item clickable active" onclick="dashboardClick()">
    <img src="../assets/dasboard.png">
    Dashboard
  </div>

  <div class="nav-item clickable" onclick="goWithdraw()">
    <img src="../assets/withdraw.png">
    Withdraw
  </div>

  <div class="nav-item clickable" onclick="toggleProfileMenu()">
    <img src="../assets/profile.png">
    Profile
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyBRSkmZXbTPNupefSmjXvlKLDNsaeQ2zag",
  authDomain:"dynopay-2513c.firebaseapp.com",
  databaseURL:"https://dynopay-2513c-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db=firebase.database();
let targetSaldo=0;

firebase.auth().onAuthStateChanged(user=>{
  if(!user) location.href="../login";
  else{
    loadReleases(user.uid);

    db.ref("users/"+user.uid).once("value").then(snap=>{
      if(snap.exists()){
        const d=snap.val();
        targetSaldo=Number(d.saldo||0);
        namaArtis.textContent="Hi, "+(d.nama||"Artist");
        animateSaldo();
      }
    });
  }
});

function animateSaldo(){
  let angka=0;
  const step=Math.ceil(targetSaldo/15);

  const i=setInterval(()=>{
    if(angka<targetSaldo){
      angka+=step;
      if(angka>targetSaldo) angka=targetSaldo;
      saldo.textContent="Rp "+angka.toLocaleString("id-ID");
    }else clearInterval(i);
  },15);
}

function logout(){
  firebase.auth().signOut().then(()=>{
    location.href="../login";
  });
}

function goWithdraw(){location.href="../withdraw"}
function goProfile(){location.href="../profile"}
function toggleProfileMenu(){
  profileMenu.classList.toggle("show");
}

function dashboardClick(){
  console.log("Dashboard active — tidak reload");
}

function goCreateRelease(){
  location.href="../create-release";
}

function goRekapan(){
  location.href="../dashboard-rekapan";
}
</script>

<script>
let currentPage=1;
const releasesPerPage=5;

function loadReleases(uid){
  const list = releaseList;
  list.innerHTML = "<div style='color:#888;font-size:13px'>Loading...</div>";

  db.ref("releases/" + uid).once("value").then(snap => {
    const all = [];

    snap.forEach(i => {
      const r = i.val();
      r._key = i.key;
      all.push(r);
    });

    all.sort((a,b)=>(b.time||0)-(a.time||0));
    const totalPages = Math.ceil(all.length / releasesPerPage);

    function render(p){
      list.innerHTML = "";
      if(all.length === 0){
        list.innerHTML = "<div style='text-align:center;color:#888;font-size:13px'>Belum ada rilisan</div>";
        return;
      }

      const start = (p-1)*releasesPerPage;
      const pageItems = all.slice(start, start+releasesPerPage);

      pageItems.forEach(r=>{
        let c="#f59e0b";
        if(r.status=="approved") c="#10b981";
        if(r.status=="rejected") c="#ef4444";

        list.innerHTML += `
          <div style="padding:12px;border:1px solid #eee;border-radius:12px;margin-bottom:10px">
<div class="release-row">
              <div class="release-title" style="font-weight:600">
  ${r.title||"-"}
</div>
             <div class="release-status"
style="font-size:11px;padding:4px 10px;border-radius:999px;border:1px solid ${c};color:${c}">
                ${(r.status||"pending").toUpperCase()}
              </div>
            </div>
            <div style="font-size:12px;color:#777;margin-top:4px">
              ${r.artist||"-"} • ${r.genre||"-"}
            </div>
          </div>`;
      });

      // Pagination
      list.innerHTML += `
        <div style="display:flex;justify-content:center;margin-top:8px;gap:6px">
          <button onclick="prevPage()" ${p===1?'disabled':''} 
            style="padding:4px 8px;border:1px solid #000;background:transparent;color:#000;border-radius:6px;font-size:12px">&lt;</button>
          <span style="align-self:center;font-size:12px">Page ${p}/${totalPages}</span>
          <button onclick="nextPage()" ${p===totalPages?'disabled':''} 
            style="padding:4px 8px;border:1px solid #000;background:transparent;color:#000;border-radius:6px;font-size:12px">&gt;</button>
        </div>`;
    }

    window.nextPage = ()=>{
      if(currentPage < totalPages){
        currentPage++;
        render(currentPage);
      }
    }

    window.prevPage = ()=>{
      if(currentPage > 1){
        currentPage--;
        render(currentPage);
      }
    }

    currentPage = 1;
    render(currentPage);
  });
}
</script>

</body>
</html>
