<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynotic Revenue</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}

/* ================= BODY ================= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at 15% 20%, rgba(138,43,226,0.18), transparent 55%),
    radial-gradient(circle at 85% 80%, rgba(168,85,247,0.15), transparent 55%),
    #000;
  color:#fff;
  padding:40px;
}

/* ================= WRAPPER ================= */
.wrapper{
  width:100%;
  max-width:1100px; /* DESKTOP GEDE */
  display:flex;
  justify-content:center;
}

/* ================= CONTAINER ================= */
.container{
  width:100%;
  background:rgba(0,0,0,0.55);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:28px;
  padding:80px 90px;
  text-align:center;
  backdrop-filter: blur(18px);
  box-shadow:0 30px 80px rgba(0,0,0,0.65);
  animation:fadeUp .7s ease both;
}

/* ================= LOGO ================= */
.logo{
  width:140px;
  height:140px;
  margin:0 auto 28px;
  opacity:.95;
}

/* ================= TEXT ================= */
h1{
  font-size:2.6rem;
  font-weight:700;
  margin-bottom:18px;
  letter-spacing:-0.5px;
}

p{
  font-size:1.15rem;
  max-width:520px;
  margin:0 auto 42px;
  opacity:.82;
  line-height:1.7;
}

/* ================= BUTTON ================= */
.download-btn{
  display:inline-block;
  padding:18px 48px;
  font-size:1.05rem;
  font-weight:600;
  color:#fff;
  background:linear-gradient(135deg,#8a2be2,#a855f7);
  border-radius:16px;
  text-decoration:none;
  box-shadow:0 10px 30px rgba(168,85,247,.35);
  transition:transform .25s ease, box-shadow .25s ease;
}

.download-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 18px 45px rgba(168,85,247,.55);
}

/* ================= ANIMATION ================= */
@keyframes fadeUp{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:none;}
}

/* ================= TABLET ================= */
@media(max-width:1024px){
  .container{
    padding:70px 60px;
  }
  h1{font-size:2.2rem;}
}

/* ================= MOBILE ================= */
@media(max-width:640px){
  body{padding:20px;}
  .container{
    padding:48px 26px;
  }
  .logo{
    width:100px;
    height:100px;
  }
  h1{
    font-size:1.6rem;
  }
  p{
    font-size:.95rem;
    margin-bottom:30px;
  }
  .download-btn{
    padding:14px 30px;
    font-size:.95rem;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">
    <img src="../assets/dynopay/icon.png" alt="DynoPay Logo" class="logo">

    <h1>Royalty & Revenue Access</h1>

    <p>
      To view your earnings, royalty reports, and payout history,  
      please download the <b>DynoPay</b> application.
    </p>

    <a href="https://dynopay.example.com/download" target="_blank" class="download-btn">
      Download
    </a>
  </div>
</div>

</body>
</html>
