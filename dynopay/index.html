<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saldo DynoPay</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Outfit",sans-serif;
}

body{
  background:#f1f2f7;
  min-height:100vh;
  color:#111;
  animation:fadeIn .5s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

/* HEADER */
header{
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  border-bottom:1px solid #eee;
  font-size:20px;
  font-weight:600;
}

/* CARD */
.card{
  width:90%;
  margin:35px auto;
  background:#fff;
  border-radius:20px;
  padding:25px;
  border:1px solid #ececec;
  box-shadow:0 8px 18px rgba(0,0,0,.05);
  transition:.3s;
}

.card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}

.card-title{
  font-size:15px;
  opacity:.8;
  display:flex;
  align-items:center;
  gap:8px;
  margin-bottom:12px;
}

.card-value{
  font-size:33px;
  font-weight:700;
  color:#111;
  margin-bottom:15px;
}

/* LOGOUT */
button.logout{
  width:100%;
  padding:12px 0;
  border-radius:12px;
  border:none;
  background:#ef4444;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

button.logout:hover{
  background:#c0392b;
  transform:translateY(-2px);
}

/* BOTTOM NAV */
.bottom-nav{
  background:#fff;
  border-top:1px solid #eee;
  padding:14px 0;
  display:flex;
  justify-content:space-around;
  align-items:center;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
}

.nav-item{
  text-align:center;
  font-size:13px;
  opacity:.75;
  cursor:pointer;
  padding:8px 14px;
  border-radius:12px;
  transition:.25s;
}

.nav-item svg{
  width:22px;
  display:block;
  margin:auto;
  margin-bottom:4px;
  fill:#111;
  opacity:.9;
}

.nav-item:active{
  background:#e9ebf3;
  transform:scale(.95);
}
</style>
</head>

<body>

<header>
  <div>DynoPay</div>
</header>

<!-- CARD -->
<div class="card">
  <div class="card-title">
    <svg width="20" viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M7 7h14a2 2 0 012 2v6a2 2 0 01-2 2H7"/>
      <path d="M7 7V5a2 2 0 012-2h7l5 4"/>
      <path d="M7 7h14v6H7z"/>
    </svg>
    Saldo Dompet Utama
  </div>

  <div id="saldo" class="card-value">Rp 0</div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<div style="height:120px"></div>

<!-- NAV -->
<div class="bottom-nav">
  <div class="nav-item">
    <svg viewBox="0 0 24 24">
      <path d="M3 9.5L12 3l9 6.5v9A2.5 2.5 0 0118.5 21h-13A2.5 2.5 0 013 18.5z"/>
      <path d="M9 22V12h6v10"/>
    </svg>
    Beranda
  </div>

  <div class="nav-item">
    <svg viewBox="0 0 24 24">
      <path d="M12 1l8 4v6c0 5-3 9-8 12-5-3-8-7-8-12V5z"/>
    </svg>
    Kantong
  </div>

  <div class="nav-item">
    <svg viewBox="0 0 24 24">
      <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
      <circle cx="12" cy="7" r="4"/>
    </svg>
    Profil
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyB9MY2lUOPzzoMUlhu1WHv4a6gwFk9PTsY",
  authDomain: "dynopay-1c22b.firebaseapp.com",
  databaseURL: "https://dynopay-1c22b-default-rtdb.asia-southeast1.firebasedatabase.app"
});

const db = firebase.database();
let targetSaldo = 0;

/* PROTEKSI LOGIN */
firebase.auth().onAuthStateChanged(user => {
  if(!user){
    window.location.href = "../login";
  }else{
    db.ref("users/" + user.uid).once("value").then(snapshot=>{
      if(snapshot.exists()){
        targetSaldo = Number(snapshot.val().saldo || 0);
        animateSaldo();
      }else{
        document.getElementById("saldo").textContent = "User tidak ditemukan";
      }
    });
  }
});

/* ANIMASI SALDO */
function animateSaldo(){
  let angka = 0;
  const step = Math.ceil(targetSaldo / 50);

  const interval = setInterval(()=>{
    if(angka < targetSaldo){
      angka += step;
      if(angka > targetSaldo) angka = targetSaldo;
      document.getElementById("saldo").textContent =
        "Rp " + angka.toLocaleString("id-ID");
    }else{
      clearInterval(interval);
    }
  },20);
}

/* LOGOUT */
function logout(){
  firebase.auth().signOut().then(()=>{
    window.location.href = "../login";
  });
}
</script>

</body>
</html>
